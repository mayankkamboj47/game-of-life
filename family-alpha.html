<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Relations Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --line-color: #cbd5e1;
            
            /* Gender Colors */
            --male-bg: #eff6ff;
            --male-border: #3b82f6;
            --male-text: #1e40af;
            
            --female-bg: #fdf2f8;
            --female-border: #ec4899;
            --female-text: #9d174d;

            /* Action Buttons */
            --btn-gen: #2563eb;
            --btn-ask: #059669;
            --btn-point: #7c3aed;
            --btn-code: #ea580c;
            --btn-jumble: #0d9488;
        }

        /* --- 1. RESET & LAYOUT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            padding-bottom: 240px; /* Space for HUD */
            text-align: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 { 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: #111827;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        p.subtitle { 
            color: var(--text-sub); 
            font-size: 1.05rem; 
            max-width: 600px;
            margin: 0 auto;
        }

        /* Controls Grid */
        .controls { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 40px; 
            flex-wrap: wrap;
            animation: slideDown 0.6s ease-out;
        }

        button {
            padding: 12px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); filter: brightness(110%); }
        button:active { transform: translateY(0); }

        .btn-gen { background-color: var(--btn-gen); }
        .btn-ask { background-color: var(--btn-ask); } 
        .btn-point { background-color: var(--btn-point); } 
        .btn-code { background-color: var(--btn-code); }
        .btn-jumble { background-color: var(--btn-jumble); }

        /* --- 2. TREE VISUALIZATION --- */
        .tree-container {
            overflow-x: auto;
            padding-bottom: 40px;
            cursor: grab;
        }
        .tree-container:active { cursor: grabbing; }

        .tree {
            display: inline-flex;
            justify-content: center;
            padding: 20px;
            min-height: 300px;
        }
        .tree ul {
            padding-top: 20px; 
            position: relative; 
            display: flex; 
            justify-content: center;
        }
        .tree li {
            float: left; text-align: center; list-style-type: none;
            position: relative; padding: 20px 10px 0 10px;
        }
        
        /* Tree Connectors */
        .tree li::before, .tree li::after {
            content: ''; position: absolute; top: 0; right: 50%;
            border-top: 2px solid var(--line-color); 
            width: 50%; height: 20px;
            transition: border-color 0.3s;
        }
        .tree li::after { right: auto; left: 50%; border-left: 2px solid var(--line-color); }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree ul ul::before {
            content: ''; position: absolute; top: 0; left: 50%;
            border-left: 2px solid var(--line-color); width: 0; height: 20px;
        }

        /* --- 3. PERSON CARDS --- */
        .person-card {
            background: white;
            border-radius: 12px;
            padding: 12px 16px;
            min-width: 110px;
            position: relative;
            z-index: 10;
            transition: all 0.25s ease;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        /* Gender Specific Styling */
        .male { 
            background-color: var(--male-bg); 
            border-color: #bfdbfe;
            color: var(--male-text);
        }
        .female { 
            background-color: var(--female-bg); 
            border-color: #fbcfe8;
            color: var(--female-text);
        }

        .person-card strong { font-size: 0.9rem; font-weight: 600; }
        .person-card small { font-size: 0.75rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 0.5px;}

        /* Icons inside card */
        .avatar-icon {
            width: 24px; height: 24px; margin-bottom: 2px;
            fill: currentColor;
            opacity: 0.7;
        }

        .person-card:hover { 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
            z-index: 20;
        }

        /* Spouse Styling */
        .has-spouse { 
            border-width: 2px;
            border-style: dashed;
        }
        
        .ring-icon {
            position: absolute; 
            top: -10px; right: -10px; 
            font-size: 14px;
            background: #fff; 
            border-radius: 50%; 
            width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            border: 2px solid #fbbf24;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .ring-icon:hover { transform: scale(1.2) rotate(10deg); }

        /* Quiz Feedback States */
        .correct-card { 
            background-color: #dcfce7 !important; 
            border-color: #22c55e !important; 
            color: #15803d !important;
            transform: scale(1.15) !important; 
            box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.2) !important; 
            z-index: 100;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .wrong-answer { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }

        .highlight-name { 
            color: #c2410c; 
            font-weight: 700; 
            background: #ffedd5; 
            padding: 2px 6px; 
            border-radius: 6px; 
            border: 1px solid #fed7aa;
        }

        /* --- 4. MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe; 
            margin: 5vh auto; padding: 30px;
            width: 90%; max-width: 900px;
            border-radius: 20px; 
            position: relative; overflow-x: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            min-height: 300px;
            text-align: center;
        }
        .close { 
            position: absolute; top: 20px; right: 25px;
            color: #9ca3af; font-size: 28px; font-weight: bold; 
            cursor: pointer; transition: color 0.2s;
        }
        .close:hover { color: #1f2937; }

        /* --- 5. QUIZ HUD (Bottom Bar) --- */
        #quiz-bar {
            position: fixed; bottom: 30px; left: 50%; 
            transform: translateX(-50%) translateY(150%); /* Start hidden */
            width: 90%; max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px 30px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 300;
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #quiz-bar.active { transform: translateX(-50%) translateY(0); }
        
        /* Colored Borders for Quiz Types */
        #quiz-bar.type-direct { border-top: 6px solid var(--btn-gen); }
        #quiz-bar.type-mcq { border-top: 6px solid var(--btn-point); }
        #quiz-bar.type-jumble { border-top: 6px solid var(--btn-jumble); }
        #quiz-bar.type-success { border-top: 6px solid #22c55e !important; }

        #quiz-text { 
            font-size: 1.15rem; color: #374151; margin-bottom: 20px; 
            line-height: 1.6; max-width: 100%;
        }
        
        #quiz-options { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; width: 100%; }
        
        .mcq-btn {
            background-color: #f9fafb; color: #374151; border: 2px solid #e5e7eb;
            padding: 10px 24px; border-radius: 50px; font-size: 0.95rem; font-weight: 600;
            cursor: pointer; min-width: 100px;
            transition: all 0.2s;
        }
        .mcq-btn:hover:not(:disabled) { background-color: #f3f4f6; border-color: #d1d5db; transform: translateY(-2px); }
        
        .mcq-correct { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #15803d !important; box-shadow: 0 4px 6px rgba(34, 197, 94, 0.2); }
        .mcq-wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b !important; opacity: 0.6; }
        
        #quiz-feedback { margin-top: 15px; font-weight: 600; font-size: 1rem; height: 24px; color: var(--text-sub); }

        /* Legend Box */
        .legend-box {
            background: #fff7ed; border-left: 4px solid #f97316; padding: 15px;
            border-radius: 8px; font-size: 0.9rem; margin-bottom: 20px;
            text-align: left; display: inline-block; width: 100%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        /* Fact Box */
        .fact-box {
            background: #f0fdfa; border: 1px solid #ccfbf1; padding: 15px;
            border-radius: 8px; display: inline-block; text-align: left;
            margin-top: 10px; line-height: 1.8; width: 100%;
            color: #115e59;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .controls { gap: 10px; }
            button { padding: 10px 16px; font-size: 0.85rem; flex: 1 1 45%; justify-content: center; }
            #quiz-bar { width: 95%; bottom: 15px; padding: 20px; }
            .person-card { min-width: 90px; padding: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Blood Relations Master</h1>
        <p class="subtitle">Generate a complex family tree and challenge yourself with logical riddles.</p>
    </header>

    <div class="controls">
        <button class="btn-gen" onclick="initApp()">
            <span>üîÑ</span> New Tree
        </button>
        <button class="btn-ask" onclick="generateDirectQuestion()">
            <span>‚ùì</span> Direct Relation
        </button>
        <button class="btn-point" onclick="generatePointingQuestion()">
            <span>‚òùÔ∏è</span> Pointing Riddle
        </button>
        <button class="btn-code" onclick="generateCodedQuestion()">
            <span>üî¢</span> Coded Relations
        </button>
        <button class="btn-jumble" onclick="generateJumbledQuestion()">
            <span>üß©</span> Jumbled Facts
        </button>
    </div>

    <div class="tree-container">
        <div class="tree" id="main-tree"></div>
    </div>

    <div id="spouseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title" style="margin-bottom: 25px; color: #374151; font-weight:700;">Spouse's Family Tree</h3>
            <div class="tree-container" style="justify-content: center; display:flex;">
                <div class="tree" id="modal-tree"></div>
            </div>
        </div>
    </div>

    <div id="quiz-bar">
        <div id="quiz-text">Loading question...</div>
        <div id="quiz-options"></div>
        <div id="quiz-feedback"></div>
    </div>

    <script>
        const CONFIG = { MAIN_DEPTH: 3 };
        let allPeopleMap = new Map(); 
        let currentQuizAnswer = null;
        let isQuizActive = false;
        let quizType = 'DIRECT';

        // --- SVG ICONS ---
        const ICONS = {
            male: `<svg class="avatar-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>`,
            female: `<svg class="avatar-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>` // Using generic user icon for simplicity or distinct paths if preferred
        };

        // --- SYMBOL DEFINITIONS FOR CODED PUZZLES ---
        const SYMBOL_DEFS = [
            { id: 'Father', symbol: '+', check: (a, b) => a.gender === 'Male' && b.parents.includes(a) },
            { id: 'Mother', symbol: '-', check: (a, b) => a.gender === 'Female' && b.parents.includes(a) },
            { id: 'Son', symbol: '&', check: (a, b) => a.gender === 'Male' && a.parents.includes(b) },
            { id: 'Daughter', symbol: '%', check: (a, b) => a.gender === 'Female' && a.parents.includes(b) },
            { id: 'Brother', symbol: '√ó', check: (a, b) => a.gender === 'Male' && a.parents.length && b.parents.length && a.parents[0] === b.parents[0] },
            { id: 'Sister', symbol: '√∑', check: (a, b) => a.gender === 'Female' && a.parents.length && b.parents.length && a.parents[0] === b.parents[0] },
            { id: 'Spouse', symbol: '@', check: (a, b) => a.spouse === b }
        ];

        // --- NAME REPOSITORIES ---
        const MALE_NAMES = [
            "Aarav", "Vihaan", "Aditya", "Sai", "Arjun", "Rohan", "Suresh", "Ramesh", 
            "Rahul", "Vikram", "Amit", "Karan", "Nikhil", "Sanjay", "Raj", "Varun", 
            "Anil", "Deepak", "Sunil", "Prakash", "Manish", "Kartik", "Rishi", "Vivek",
            "Ashish", "Mohan", "Gopal", "Harish", "Kabir", "Aryan"
        ];
        const FEMALE_NAMES = [
            "Diya", "Saanvi", "Ananya", "Aadhya", "Pari", "Neha", "Priya", "Pooja", 
            "Sneha", "Anjali", "Rita", "Sushma", "Kavita", "Meena", "Rekha", "Suman", 
            "Anita", "Sunita", "Rani", "Geeta", "Seema", "Tanvi", "Ishita", "Riya",
            "Swati", "Nisha", "Maya", "Kiran", "Tara", "Veda"
        ];

        let availableMaleNames = [];
        let availableFemaleNames = [];

        function resetNames() {
            availableMaleNames = [...MALE_NAMES].sort(() => 0.5 - Math.random());
            availableFemaleNames = [...FEMALE_NAMES].sort(() => 0.5 - Math.random());
        }

        // --- DATA MODEL ---
        class Person {
            constructor(depth, isSurvivor = false, context = 'MAIN_TREE') {
                this.gender = Math.random() > 0.5 ? 'Male' : 'Female';
                this.id = this.assignName(this.gender); 

                this.children = [];
                this.spouse = null;
                this.parents = [];
                this.familyRoot = this; 

                if (depth > 0) this.generateChildren(depth, isSurvivor, context);
                if (context === 'MAIN_TREE' && Math.random() > 0.35) this.assignSpouse();
            }

            assignName(gender) {
                let name = "";
                if (gender === 'Male') {
                    name = availableMaleNames.pop();
                    if (!name) name = "Mr. " + Math.floor(Math.random() * 1000); 
                } else {
                    name = availableFemaleNames.pop();
                    if (!name) name = "Ms. " + Math.floor(Math.random() * 1000);
                }
                return name;
            }

            generateChildren(depth, isSurvivor, context) {
                let count = Math.floor(Math.random() * 3); 
                if (isSurvivor && count === 0) count = 1;

                let survivorChildIndex = isSurvivor ? Math.floor(Math.random() * count) : -1;

                for (let i = 0; i < count; i++) {
                    const child = new Person(depth - 1, (i === survivorChildIndex), context);
                    child.parents.push(this);
                    child.familyRoot = this.familyRoot; 
                    this.children.push(child);
                }
            }

            assignSpouse() {
                const requiredGender = this.gender === 'Male' ? 'Female' : 'Male';
                const spouseFamily = generateSpouseFamily(Math.random() > 0.5 ? 1 : 2, requiredGender);

                if (spouseFamily.spouseNode) {
                    const newSpouse = spouseFamily.spouseNode;
                    this.spouse = newSpouse;
                    newSpouse.spouse = this;
                    newSpouse.children = this.children; 
                    this.children.forEach(c => c.parents.push(newSpouse));
                }
            }
        }

        function generateSpouseFamily(depth, targetGender) {
            const root = new Person(depth, true, 'SPOUSE_TREE');
            const candidates = getAllDescendants(root).filter(p => p.gender === targetGender && !p.spouse);
            let selectedSpouse = null;

            if (candidates.length > 0) {
                selectedSpouse = candidates[Math.floor(Math.random() * candidates.length)];
            } else {
                const allNodes = getAllDescendants(root);
                if(allNodes.length > 0) { 
                    selectedSpouse = allNodes[0]; 
                    if (selectedSpouse.gender !== targetGender) {
                        selectedSpouse.gender = targetGender;
                        selectedSpouse.id = (targetGender === 'Male') ? 
                            (availableMaleNames.pop() || "Mr. X") : 
                            (availableFemaleNames.pop() || "Ms. Y");
                    }
                }
            }
            if(selectedSpouse) propagateFamilyRoot(root, root);
            return { rootNode: root, spouseNode: selectedSpouse };
        }

        const MOVES = {
            'PARENT': (p) => p.parents, 'CHILD': (p) => p.children, 'SPOUSE': (p) => p.spouse ? [p.spouse] : [],
            'SIBLING': (p) => p.parents.length ? p.parents[0].children.filter(c => c.id !== p.id) : []
        };

        const MALE_RELATIONS = [
            'Father', 'Son', 'Brother', 'Husband',
            'Paternal Grandfather', 'Maternal Grandfather',
            'Paternal Uncle', 'Maternal Uncle',
            'Nephew', 'Father-in-law', 'Brother-in-law'
        ];

        const FEMALE_RELATIONS = [
            'Mother', 'Daughter', 'Sister', 'Wife',
            'Paternal Grandmother', 'Maternal Grandmother',
            'Paternal Aunt', 'Maternal Aunt',
            'Niece', 'Mother-in-law', 'Sister-in-law'
        ];

        // --- RELATIONSHIP LOGIC ---
        function getPathNodes(startNode, targetNode) {
            let queue = [{ node: startNode, path: [startNode] }];
            let visited = new Set([startNode.id]);
            while (queue.length > 0) {
                let { node, path } = queue.shift();
                if (node.id === targetNode.id) return path;
                let neighbors = [...node.parents, ...node.children];
                if(node.spouse) neighbors.push(node.spouse);
                for(let neighbor of neighbors) {
                    if (!visited.has(neighbor.id)) {
                        visited.add(neighbor.id);
                        queue.push({ node: neighbor, path: [...path, neighbor] });
                    }
                }
            }
            return null;
        }

        function determineRelationship(startNode, targetNode) {
            const path = getPathNodes(startNode, targetNode);
            if (!path || path.length < 2) return null;

            let moves = [];
            for(let i=0; i<path.length-1; i++) {
                const curr = path[i]; const next = path[i+1];
                if(curr.parents.includes(next)) moves.push('UP');
                else if(curr.children.includes(next)) moves.push('DOWN');
                else if(curr.spouse === next) moves.push('SPOUSE');
                else moves.push('SIBLING'); 
            }

            const signature = moves.join('-');
            const isMale = targetNode.gender === 'Male';
            let side = "";
            if (path.length > 1 && path[1]) {
                side = path[1].gender === 'Male' ? "Paternal" : "Maternal";
            }

            switch(signature) {
                case 'UP': return isMale ? 'Father' : 'Mother';
                case 'DOWN': return isMale ? 'Son' : 'Daughter';
                case 'SPOUSE': return isMale ? 'Husband' : 'Wife';
                case 'UP-DOWN': 
                case 'SIBLING': return isMale ? 'Brother' : 'Sister';
                case 'UP-UP': return `${side} ${isMale ? 'Grandfather' : 'Grandmother'}`;
                case 'DOWN-DOWN': return isMale ? 'Grandson' : 'Granddaughter'; 
                case 'UP-SIBLING': 
                case 'UP-UP-DOWN': 
                case 'UP-UP-DOWN-SPOUSE': return `${side} ${isMale ? 'Uncle' : 'Aunt'}`;
                case 'SIBLING-DOWN': 
                case 'UP-DOWN-DOWN': return isMale ? 'Nephew' : 'Niece';
                case 'SPOUSE-UP': return isMale ? 'Father-in-law' : 'Mother-in-law';
                case 'SPOUSE-UP-DOWN': 
                case 'SPOUSE-SIBLING':
                case 'UP-DOWN-SPOUSE': 
                case 'SIBLING-SPOUSE': return isMale ? 'Brother-in-law' : 'Sister-in-law';
                default: return null; 
            }
        }

        // --- CODED RELATION GENERATOR ---
        function generateCodedQuestion() {
            const people = Array.from(allPeopleMap.values());
            if (people.length < 2) return;
            const shuffledPeople = [...people].sort(() => 0.5 - Math.random());

            for (const startNode of shuffledPeople) {
                const potentialTargets = people.filter(p => p.id !== startNode.id);
                const shuffledTargets = potentialTargets.sort(() => 0.5 - Math.random());

                for (const targetNode of shuffledTargets) {
                    const path = getPathNodes(startNode, targetNode);

                    if (!path || path.length < 3 || path.length > 4) continue;

                    let equation = `${startNode.id}`;
                    let isPathValid = true;

                    for (let i = 0; i < path.length - 1; i++) {
                        const curr = path[i];
                        const next = path[i+1];
                        const symbolDef = SYMBOL_DEFS.find(def => def.check(curr, next));

                        if (!symbolDef) {
                            isPathValid = false;
                            break;
                        }
                        equation += ` <b>${symbolDef.symbol}</b> ${next.id}`;
                    }

                    if (isPathValid) {
                        const exactRelation = determineRelationship(startNode, targetNode);
                        if (exactRelation) {
                            const legendItems = SYMBOL_DEFS.map(d => `<b>A ${d.symbol} B</b> means A is ${d.id} of B`).join('<br>');
                            const legendHtml = `<div class="legend-box">${legendItems}</div>`;

                            const question = `${legendHtml}<br>Based on the equation: <br><span style="font-size:1.2rem; background:#fef3c7; padding:8px 15px; border-radius:8px; color:#d97706; font-weight:bold; display:inline-block; margin-top:10px;">${equation}</span><br><br>How is <span class="highlight-name">${targetNode.id}</span> related to <span class="highlight-name">${startNode.id}</span>?`;

                            startMCQQuiz(question, exactRelation, targetNode.gender, 'type-mcq');
                            return;
                        }
                    }
                }
            }
            alert("Could not find a clean equation path. Try 'New Tree'!");
        }

        // --- JUMBLED/DISJOINTED GENERATOR ---
        function generateJumbledQuestion() {
            const people = Array.from(allPeopleMap.values());
            if (people.length < 2) return;
            const shuffledPeople = [...people].sort(() => 0.5 - Math.random());

            for (const startNode of shuffledPeople) {
                const potentialTargets = people.filter(p => p.id !== startNode.id);
                const shuffledTargets = potentialTargets.sort(() => 0.5 - Math.random());

                for (const targetNode of shuffledTargets) {
                    const path = getPathNodes(startNode, targetNode);

                    // Prefer length 3 or 4 for good puzzles
                    if (!path || path.length < 3 || path.length > 5) continue;

                    let facts = [];
                    let isPathValid = true;

                    for (let i = 0; i < path.length - 1; i++) {
                        const curr = path[i];
                        const next = path[i+1];
                        const symbolDef = SYMBOL_DEFS.find(def => def.check(curr, next));

                        if (!symbolDef) {
                            isPathValid = false;
                            break;
                        }
                        // Create disjointed fact string
                        facts.push(`${curr.id} <b>${symbolDef.symbol}</b> ${next.id}`);
                    }

                    if (isPathValid) {
                        const exactRelation = determineRelationship(startNode, targetNode);
                        if (exactRelation) {
                            // Shuffle the facts
                            facts.sort(() => Math.random() - 0.5);

                            const legendItems = SYMBOL_DEFS.map(d => `<b>A ${d.symbol} B</b> means A is ${d.id} of B`).join('<br>');
                            const legendHtml = `<div class="legend-box">${legendItems}</div>`;

                            // Create the unordered fact list
                            const factListHtml = facts.map(f => `‚Ä¢ ${f}`).join('<br>');
                            const factBox = `<div class="fact-box">${factListHtml}</div>`;

                            const question = `${legendHtml}<br>Consider the following facts:<br>${factBox}<br><br>How is <span class="highlight-name">${targetNode.id}</span> related to <span class="highlight-name">${startNode.id}</span>?`;

                            startMCQQuiz(question, exactRelation, targetNode.gender, 'type-jumble');
                            return;
                        }
                    }
                }
            }
            alert("Could not find a solvable set of facts. Try 'New Tree'!");
        }

        // --- GENERATORS ---
        function generateDirectQuestion() {
            const people = Array.from(allPeopleMap.values());
            if (people.length < 2) return;
            const shuffledPeople = [...people].sort(() => 0.5 - Math.random());

            const DIRECT_TEMPLATES = [
                { path: ['PARENT'], label: 'Parent' }, { path: ['CHILD'], label: 'Child' },
                { path: ['SIBLING'], label: 'Sibling' }, { path: ['SPOUSE'], label: 'Spouse' },
                { path: ['PARENT', 'PARENT'], label: 'Grandparent' }, 
                { path: ['PARENT', 'SIBLING'], label: 'Uncle/Aunt' }
            ];

            for (const startNode of shuffledPeople) {
                const shuffledTemplates = [...DIRECT_TEMPLATES].sort(() => 0.5 - Math.random());
                for (const template of shuffledTemplates) {
                    let currentNodes = [startNode];
                    let failed = false;
                    for (const move of template.path) {
                        let nextNodes = [];
                        currentNodes.forEach(node => { if (MOVES[move]) nextNodes = nextNodes.concat(MOVES[move](node)); });
                        if (nextNodes.length === 0) { failed = true; break; }
                        currentNodes = nextNodes;
                    }
                    if (failed) continue;

                    const validTargets = currentNodes.filter(n => n.id !== startNode.id);
                    if (validTargets.length > 0) {
                        const targetNode = validTargets[Math.floor(Math.random() * validTargets.length)];
                        const exactRelation = determineRelationship(startNode, targetNode);
                        if (!exactRelation) continue;

                        startDirectQuiz(
                            `Who is the <b>${exactRelation}</b> of <span class="highlight-name">${startNode.id}</span>?`,
                            targetNode.id
                        );
                        return;
                    }
                }
            }
            alert("Try generating a new family!");
        }

        // --- POINTING PUZZLES ---
        const LHS_TEMPLATES = [
            { find: (p) => [p], text: (t) => `${t.gender==='Male'?'He':'She'}` },
            { find: (p) => p.children, text: (t, p) => `${t.gender==='Male'?'His':'Her'} ${p.gender==='Male'?'father':'mother'}` },
            { find: (p) => p.parents.length ? p.parents[0].children.filter(c=>c.id!==p.id) : [], text: (t, p) => `${t.gender==='Male'?'His':'Her'} ${p.gender==='Male'?'brother':'sister'}` }
        ];

        const CRAWL_MOVES = [
            { type: 'Parent',  get: (p) => p.parents, label: (p) => p.gender==='Male'?'father':'mother' },
            { type: 'Child',   get: (p) => p.children, label: (p) => p.gender==='Male'?'son':'daughter' },
            { type: 'Spouse',  get: (p) => p.spouse ? [p.spouse] : [], label: (p) => p.gender==='Male'?'husband':'wife' },
            { type: 'Sibling', get: (p) => p.parents.length ? p.parents[0].children.filter(c=>c.id!==p.id) : [], label: (p) => p.gender==='Male'?'brother':'sister' }
        ];

        function generatePointingQuestion() {
            const people = Array.from(allPeopleMap.values());
            if (people.length < 2) return;
            const shuffledPeople = [...people].sort(() => 0.5 - Math.random());

            for (const speaker of shuffledPeople) {
                const targetDepth = Math.random() > 0.5 ? 2 : 3;
                const pathData = generateRandomPath(speaker, targetDepth);
                if (!pathData) continue; 

                const { pivot, rhsText } = pathData;
                const shuffledLHS = [...LHS_TEMPLATES].sort(() => 0.5 - Math.random());
                for (const lhsTmpl of shuffledLHS) {
                    const potentialTargets = lhsTmpl.find(pivot);
                    const validTargets = potentialTargets.filter(t => t.id !== speaker.id);

                    for(const target of validTargets) {
                        const lhString = lhsTmpl.text(target, pivot);
                        if (lhString.includes("father") && pivot.gender !== 'Male') continue;
                        if (lhString.includes("mother") && pivot.gender !== 'Female') continue;
                        if (lhString.includes("brother") && pivot.gender !== 'Male') continue;
                        if (lhString.includes("sister") && pivot.gender !== 'Female') continue;

                        const actualRelation = determineRelationship(speaker, target);

                        if (actualRelation) {
                            const lhsText = lhsTmpl.text(target, pivot);
                            const riddle = `Pointing to <span class="highlight-name">${target.id}</span>, <span class="highlight-name">${speaker.id}</span> said:<br><br><i>"${lhsText} is <b>${rhsText}</b>."</i>`;
                            const question = `${riddle}<br><br>How is <b>${target.id}</b> related to ${speaker.id}?`;

                            startMCQQuiz(question, actualRelation, target.gender, 'type-mcq');
                            return;
                        }
                    }
                }
            }
            alert("Could not generate a solvable riddle. Try 'New Tree'!");
        }

        function generateRandomPath(currentNode, stepsRemaining, currentText = "my", history = []) {
            if (stepsRemaining === 0) return { pivot: currentNode, rhsText: currentText };
            const newHistory = [...history, currentNode.id];
            const shuffledMoves = [...CRAWL_MOVES].sort(() => 0.5 - Math.random());
            for (const move of shuffledMoves) {
                const neighbors = move.get(currentNode);
                const validNeighbors = neighbors.filter(n => !newHistory.includes(n.id));
                if (validNeighbors.length > 0) {
                    const nextNode = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];
                    let label = move.label(nextNode);
                    if (move.type === 'Child') {
                        const siblings = currentNode.children.filter(c => c.id !== nextNode.id);
                        if (siblings.length === 0) label = "only child";
                        else {
                            const sameSex = siblings.filter(c => c.gender === nextNode.gender);
                            if (sameSex.length === 0) label = "only " + label;
                        }
                    }
                    let nextText = currentText === "my" ? `my ${label}` : `${currentText}'s ${label}`;
                    const result = generateRandomPath(nextNode, stepsRemaining - 1, nextText, newHistory);
                    if (result) return result;
                }
            }
            return null; 
        }

        // --- UI & QUIZ ---
        function setBarType(typeClass) {
            const bar = document.getElementById('quiz-bar');
            bar.classList.remove('type-direct', 'type-mcq', 'type-jumble', 'type-success');
            bar.classList.add(typeClass);
            bar.classList.add('active'); // Trigger slide up
        }

        function startDirectQuiz(htmlText, answerId) {
            isQuizActive = true; quizType = 'DIRECT'; currentQuizAnswer = answerId;
            resetUI();
            setBarType('type-direct');
            document.getElementById('quiz-text').innerHTML = htmlText;
            document.getElementById('quiz-feedback').innerHTML = "üëá Click the person in the tree above.";
            
            // Scroll a bit if needed, but smooth
            window.scrollTo({ top: 100, behavior: 'smooth' });
        }

        function startMCQQuiz(htmlText, correctAnswerStr, targetGender, typeClass) {
            isQuizActive = true; quizType = 'MCQ'; currentQuizAnswer = correctAnswerStr;
            resetUI();
            setBarType(typeClass);
            document.getElementById('quiz-text').innerHTML = htmlText;
            document.getElementById('quiz-feedback').innerHTML = "Select the correct relationship.";

            const options = new Set([correctAnswerStr]);
            const relationPool = (targetGender === 'Male') ? MALE_RELATIONS : FEMALE_RELATIONS;

            while(options.size < 4) {
                let addedDistractor = false;
                if (correctAnswerStr.includes("Paternal")) {
                    const swap = correctAnswerStr.replace("Paternal", "Maternal");
                    if (!options.has(swap)) { options.add(swap); addedDistractor = true; }
                } else if (correctAnswerStr.includes("Maternal")) {
                    const swap = correctAnswerStr.replace("Maternal", "Paternal");
                    if (!options.has(swap)) { options.add(swap); addedDistractor = true; }
                } 

                if (!addedDistractor || options.size < 4) {
                    const randomRel = relationPool[Math.floor(Math.random() * relationPool.length)];
                    options.add(randomRel);
                }
            }

            const shuffledOptions = Array.from(options).sort(() => 0.5 - Math.random());
            const optionsContainer = document.getElementById('quiz-options');
            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'mcq-btn'; btn.innerText = opt;
                btn.onclick = () => handleMCQAnswer(btn, opt);
                optionsContainer.appendChild(btn);
            });
            
            // Ensure HUD is visible
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        function handleMCQAnswer(btn, selected) {
            if(!isQuizActive || quizType !== 'MCQ') return;
            if (selected === currentQuizAnswer) {
                btn.classList.add('mcq-correct');
                document.getElementById('quiz-feedback').innerHTML = `‚úÖ Correct! The answer is ${currentQuizAnswer}.`;
                setBarType('type-success');
                disableAllMCQ(); isQuizActive = false;
            } else {
                btn.classList.add('mcq-wrong');
                document.getElementById('quiz-feedback').innerHTML = "‚ùå Incorrect. Try again.";
            }
        }
        function disableAllMCQ() {
            document.querySelectorAll('.mcq-btn').forEach(b => {
                b.style.cursor = 'default';
                if(b.innerText !== currentQuizAnswer && !b.classList.contains('mcq-wrong')) b.disabled = true;
            });
        }
        function handleNodeClick(id) {
            if (!isQuizActive || quizType !== 'DIRECT') return;
            const card = document.querySelector(`.person-card[data-id="${id}"]`);
            const statusDiv = document.getElementById('quiz-feedback');
            
            if (id === currentQuizAnswer) {
                if(card) card.classList.add('correct-card');
                statusDiv.innerHTML = "‚úÖ Correct! Well done.";
                setBarType('type-success');
                isQuizActive = false;
            } else {
                if(card) { card.classList.add('wrong-answer'); setTimeout(() => card.classList.remove('wrong-answer'), 500); }
                statusDiv.innerHTML = "‚ùå Incorrect. Try again!";
            }
        }
        function resetUI() {
            document.querySelectorAll('.person-card').forEach(el => el.classList.remove('correct-card', 'wrong-answer'));
            document.getElementById('quiz-options').innerHTML = '';
            document.getElementById('quiz-feedback').innerHTML = '';
            document.getElementById('quiz-feedback').className = '';
        }

        function cacheAllPeople(node) {
            allPeopleMap.set(node.id, node);
            node.children.forEach(c => cacheAllPeople(c));
            if(node.spouse) cacheSpouseTree(node.spouse.familyRoot);
        }
        function cacheSpouseTree(node) {
            if(!allPeopleMap.has(node.id)) { allPeopleMap.set(node.id, node); node.children.forEach(c => cacheSpouseTree(c)); }
        }
        function getAllDescendants(node) {
            let list = [node]; node.children.forEach(c => list = list.concat(getAllDescendants(c))); return list;
        }
        function propagateFamilyRoot(node, root) {
            node.familyRoot = root; node.children.forEach(c => propagateFamilyRoot(c, root));
        }
        function initApp() {
            resetNames(); 
            allPeopleMap.clear(); isQuizActive = false;
            document.getElementById('quiz-bar').classList.remove('active');
            
            const rootPerson = new Person(CONFIG.MAIN_DEPTH, true, 'MAIN_TREE');
            cacheAllPeople(rootPerson);
            const container = document.getElementById('main-tree');
            container.innerHTML = '';
            const ul = document.createElement('ul');
            ul.appendChild(renderTreeHTML(rootPerson));
            container.appendChild(ul);
        }
        function renderTreeHTML(person, isModal = false) {
            const li = document.createElement('li'); const card = document.createElement('div');
            let classes = `person-card ${person.gender.toLowerCase()}`;
            let ringHTML = "";
            let iconHTML = person.gender === 'Male' ? ICONS.male : ICONS.female;
            
            if (person.spouse) { classes += " has-spouse"; ringHTML = `<div class="ring-icon" title="View Spouse Family">üíç</div>`; }
            card.className = classes; card.setAttribute('data-id', person.id);
            card.innerHTML = `${iconHTML}<strong>${person.id}</strong><small>${person.gender}</small>${ringHTML}`;
            card.onclick = (e) => {
                e.stopPropagation();
                if (e.target.classList.contains('ring-icon') || e.target.parentElement.classList.contains('ring-icon')) {
                    if (person.spouse) openModal(person.spouse.familyRoot.id, person.spouse.id);
                    return;
                }
                handleNodeClick(person.id);
            };
            li.appendChild(card);
            if (person.children.length > 0) {
                const ul = document.createElement('ul');
                person.children.forEach(child => ul.appendChild(renderTreeHTML(child, isModal)));
                li.appendChild(ul);
            }
            return li;
        }
        function openModal(familyRootId, spouseId) {
            const rootNode = allPeopleMap.get(familyRootId);
            const spouseNode = allPeopleMap.get(spouseId);
            if(!rootNode) return;
            const modal = document.getElementById('spouseModal');
            const container = document.getElementById('modal-tree');
            container.innerHTML = '';
            const ul = document.createElement('ul');
            ul.appendChild(renderTreeHTML(rootNode, true));
            container.appendChild(ul);
            modal.style.display = "block";
            
            // Highlight the spouse in the modal
            setTimeout(() => {
                const spouseCard = container.querySelector(`.person-card[data-id="${spouseId}"]`);
                if(spouseCard) spouseCard.classList.add('correct-card');
            }, 100);
        }
        function closeModal() { document.getElementById('spouseModal').style.display = "none"; }
        window.onclick = function(event) { if (event.target == document.getElementById('spouseModal')) closeModal(); }

        initApp();
    </script>
