<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BODMAS Engine - LaTeX Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100vh; 
            width: 100vw;
            overflow: hidden;
        }

        header { flex: none; z-index: 50; }

        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tree-viewport { 
            flex: 1; 
            overflow: auto; 
            position: relative;
            touch-action: pan-x pan-y;
            background-color: #fcfcfc;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }

        #treeContainer {
            min-width: 1500px;
            min-height: 1200px;
            display: grid;
            place-items: center;
            padding: 100px;
        }

        /* Nodes (Tree View) */
        .node {
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: white;
            user-select: none;
            position: relative;
            z-index: 20;
        }

        .node-operator {
            border-color: #e5e7eb;
            color: #9ca3af;
            background-color: #f9fafb;
        }

        /* Interaction Highlighting */
        body.mode-simplify .node-operator.can-evaluate,
        body.mode-rearrange .node-operator.can-transform { cursor: pointer; }

        body.mode-simplify.hints-active .node-operator.can-evaluate {
            border-color: #2563eb; color: #2563eb; background-color: #eff6ff;
        }
        body.mode-rearrange.hints-active .node-operator.can-transform {
            border-color: #9333ea; color: #9333ea; background-color: #f3e8ff;
        }

        /* Fractions in Tree Nodes (Simple CSS fallback for the bubble view) */
        .frac { display: inline-flex; flex-direction: column; vertical-align: middle; text-align: center; font-size: 0.8em; }
        .frac span.top { border-bottom: 1px solid currentColor; padding: 0 2px; }

        .connector { stroke: #94a3b8; stroke-width: 1.5; fill: none; }

        /* Expression View - Now powered by KaTeX */
        .expression-view-active #treeContainer { 
            display: flex; align-items: center; justify-content: center; background: none; 
        }
        
        /* Interactive LaTeX Wrapper */
        .latex-interactive {
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .latex-interactive:hover { background-color: #f3f4f6; }
        .latex-interactive.can-interact { cursor: pointer; }
        
        .can-interact.mode-simplify:hover { color: #2563eb; background-color: #eff6ff; }
        .can-interact.mode-rearrange:hover { color: #9333ea; background-color: #f3e8ff; }

        /* Context Menu */
        #contextMenu {
            position: fixed; z-index: 1000; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px); border: 1px solid #e5e7eb;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15); border-radius: 12px;
            padding: 6px; display: flex; flex-direction: column; gap: 2px;
            min-width: 180px; opacity: 0; transform: scale(0.95); pointer-events: none;
            transition: opacity 0.1s, transform 0.1s;
        }
        #contextMenu.active { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        .menu-item {
            display: flex; align-items: center; gap: 12px; width: 100%; text-align: left;
            padding: 10px 12px; font-size: 0.95rem; font-weight: 500; color: #374151;
            border-radius: 8px; background: transparent; border: none; cursor: pointer;
        }
        .menu-item:hover { background-color: #f9fafb; }
        .menu-item-icon { 
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
            background: #f3f4f6; border-radius: 6px; color: #4b5563; font-weight: bold;
        }

        /* Large Rendered Math at Bottom */
        #expressionText { font-size: 1.5rem; }
    </style>
</head>
<body class="mode-simplify"> 
    <header class="bg-white border-b border-gray-200 shadow-sm p-3">
        <div class="max-w-4xl mx-auto flex flex-col gap-3">
            <div class="flex justify-between items-center gap-2">
                <div class="bg-gray-100 p-1 rounded-lg flex text-xs font-medium border border-gray-200 shrink-0">
                    <button id="modeSimplifyBtn" class="flex items-center gap-1.5 px-3 py-2 rounded-md transition-all touch-manipulation"><span>Simplify</span></button>
                    <button id="modeRearrangeBtn" class="flex items-center gap-1.5 px-3 py-2 rounded-md transition-all touch-manipulation"><span>Move</span></button>
                </div>
                <div class="bg-gray-100 p-1 rounded-lg flex text-xs font-medium border border-gray-200 shrink-0">
                    <button id="viewTreeBtn" class="px-3 py-2 rounded-md transition-all touch-manipulation">Tree</button>
                    <button id="viewExprBtn" class="px-3 py-2 rounded-md transition-all touch-manipulation">Expr</button>
                </div>
            </div>
            <div class="flex justify-between items-center gap-3">
                <div class="flex gap-3 w-full">
                    <button id="undoBtn" disabled class="flex items-center justify-center gap-2 border border-gray-200 bg-white text-gray-700 px-4 py-2.5 rounded-lg text-sm font-bold hover:bg-gray-50 transition-all disabled:opacity-40 disabled:bg-gray-50 touch-manipulation flex-1">Undo</button>
                    <button id="regenerateBtn" class="flex items-center justify-center bg-gray-900 text-white px-4 py-2.5 rounded-lg text-sm font-bold active:bg-gray-700 transition-colors touch-manipulation shadow-sm flex-1">New</button>
                </div>
                <button id="hintsBtn" class="flex items-center gap-1.5 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all touch-manipulation border border-gray-200 text-gray-500 hover:text-gray-900">Hints</button>
            </div>
        </div>
    </header>

    <main id="mainArea">
        <div id="treeViewport" class="tree-viewport cursor-grab active:cursor-grabbing">
            <div id="treeContainer" class="relative">
                <svg id="svgConnectors" class="absolute inset-0 w-full h-full pointer-events-none" style="z-index: 10;"></svg>
                <div id="treeContent" class="relative z-20"></div>
            </div>
        </div>
    </main>

    <div id="contextMenu"></div>

    <footer class="absolute bottom-6 left-0 right-0 px-4 flex justify-center z-40 pointer-events-none">
        <div class="pointer-events-auto bg-white/95 backdrop-blur border border-gray-200 px-6 py-4 rounded-xl shadow-lg max-w-lg w-full text-center">
            <div class="text-[10px] font-bold uppercase text-gray-400 mb-2 tracking-wider">Current Expression (LaTeX)</div>
            <div id="expressionText" class="text-gray-800"></div>
        </div>
    </footer>

    <script>
        // --- Utils ---
        const generateId = () => 'node-' + Math.random().toString(36).substr(2, 9);
        const gcd = (a, b) => { a = Math.abs(a); b = Math.abs(b); while (b) { a %= b; [a, b] = [b, a]; } return a; };
        const simplify = (n, d) => {
            if (d === 0) return { n, d };
            const common = gcd(n, d);
            return { n: n/common, d: d/common };
        };

        const fracOps = {
            '+': (a, b) => simplify(a.n * b.d + b.n * a.d, a.d * b.d),
            '-': (a, b) => simplify(a.n * b.d - b.n * a.d, a.d * b.d),
            '×': (a, b) => simplify(a.n * b.n, a.d * b.d),
            '÷': (a, b) => simplify(a.n * b.d, a.d * b.n),
            '^': (a, b) => {
                const exponent = b.n / b.d;
                return simplify(Math.pow(a.n, exponent), Math.pow(a.d, exponent));
            }
        };

        // --- State ---
        let treeData = null;
        let historyStack = []; 
        let currentView = 'expression'; 
        let interactionMode = 'simplify'; 
        let showHints = false;

        // --- Tree Generation ---
        function generateRandomTree(depth = 0, maxDepth = 3) {
            const id = generateId();
            const isLeaf = depth >= maxDepth || (depth > 0 && Math.random() > 0.4);

            if (isLeaf) {
                return { id, type: 'operand', value: { n: Math.floor(Math.random() * 10) + 1, d: 1 } };
            } else {
                const symbols = ['+', '-', '×', '÷', '^']; 
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                let rightNode = generateRandomTree(depth + 1, maxDepth);
                if (symbol === '^') {
                    rightNode = { id: generateId(), type: 'operand', value: { n: Math.floor(Math.random() * 3) + 1, d: 1 } };
                }
                return { id, type: 'operator', value: symbol, left: generateRandomTree(depth + 1, maxDepth), right: rightNode };
            }
        }

        // --- Logic & Transforms ---
        const canCommute = (node) => node.type === 'operator' && ['+', '×'].includes(node.value);
        function doCommute(node) { return { ...node, left: node.right, right: node.left }; }

        const canAssociateRight = (node) => {
            if (node.type !== 'operator' || !['+', '×'].includes(node.value)) return false;
            return node.left && node.left.type === 'operator' && node.left.value === node.value;
        };
        function doAssociateRight(node) {
            const A = node.left.left; const B = node.left.right; const C = node.right;
            const newRight = { ...node, id: generateId(), left: B, right: C };
            return { ...node.left, id: node.id, left: A, right: newRight };
        }

        const canAssociateLeft = (node) => {
            if (node.type !== 'operator' || !['+', '×'].includes(node.value)) return false;
            return node.right && node.right.type === 'operator' && node.right.value === node.value;
        };
        function doAssociateLeft(node) {
            const A = node.left; const B = node.right.left; const C = node.right.right;
            const newLeft = { ...node, id: generateId(), left: A, right: B };
            return { ...node.right, id: node.id, left: newLeft, right: C };
        }

        const canDistribute = (node) => {
            if (node.type !== 'operator') return false;
            if (node.value === '×') {
                if (node.right.type === 'operator' && ['+', '-'].includes(node.right.value) && node.left.type==='operand') return 'right';
                if (node.left.type === 'operator' && ['+', '-'].includes(node.left.value) && node.right.type==='operand') return 'left';
            }
            if (node.value === '^') {
                if (node.left.type === 'operator' && node.left.value === '×') return 'exponent';
            }
            return false;
        }

        function doDistribute(node) {
            const dir = canDistribute(node);
            if (!dir) return node;
            if (dir === 'exponent') {
                const baseGroup = node.left; const exponent = node.right; 
                const exp1 = JSON.parse(JSON.stringify(exponent)); exp1.id = generateId();
                const exp2 = JSON.parse(JSON.stringify(exponent)); exp2.id = generateId();
                const leftPow = { id: generateId(), type: 'operator', value: '^', left: baseGroup.left, right: exp1 };
                const rightPow = { id: generateId(), type: 'operator', value: '^', left: baseGroup.right, right: exp2 };
                return { id: node.id, type: 'operator', value: baseGroup.value, left: leftPow, right: rightPow };
            }
            let scalar, group;
            if (dir === 'right') { scalar = node.left; group = node.right; } else { scalar = node.right; group = node.left; }
            const s1 = JSON.parse(JSON.stringify(scalar)); s1.id = generateId();
            const s2 = JSON.parse(JSON.stringify(scalar)); s2.id = generateId();
            const leftMult = { id: generateId(), type: 'operator', value: '×', left: dir==='right'?s1:group.left, right: dir==='right'?group.left:s1 };
            const rightMult = { id: generateId(), type: 'operator', value: '×', left: dir==='right'?s2:group.right, right: dir==='right'?group.right:s2 };
            return { id: node.id, type: 'operator', value: group.value, left: leftMult, right: rightMult };
        }

        function getPossibleTransforms(node) {
            const moves = [];
            if (canCommute(node)) moves.push({ name: 'Swap', action: 'commute', icon: '⇄' });
            if (canAssociateRight(node)) moves.push({ name: 'Group Right', action: 'assoc-right', icon: '⤵' });
            if (canAssociateLeft(node)) moves.push({ name: 'Group Left', action: 'assoc-left', icon: '⤴' });
            if (canDistribute(node)) moves.push({ name: 'Distribute', action: 'distribute', icon: '⑃' });
            return moves;
        }

        // --- LaTeX Generation ---
        const getPrecedence = (op) => {
            if (op === '^') return 3;
            if (op === '×' || op === '÷') return 2;
            return 1;
        };

        // Recursively build a LaTeX string from the tree
        function toLatex(node) {
            if (node.type === 'operand') {
                if (node.value.d === 1) return node.value.n.toString();
                return `\\frac{${node.value.n}}{${node.value.d}}`;
            }

            const op = node.value;
            let left = toLatex(node.left);
            let right = toLatex(node.right);
            
            const myPrec = getPrecedence(op);
            const lPrec = node.left.type === 'operator' ? getPrecedence(node.left.value) : 99;
            const rPrec = node.right.type === 'operator' ? getPrecedence(node.right.value) : 99;

            // Grouping logic for precedence
            if (lPrec < myPrec) left = `\\left(${left}\\right)`;
            if (rPrec < myPrec || (rPrec === myPrec && op !== '+' && op !== '×')) {
                 // Right associativity exception could go here, but generally group right if same prec for minus/divide
                 if(op !== '^') right = `\\left(${right}\\right)`;
            }

            if (op === '÷') return `\\frac{${left}}{${right}}`;
            if (op === '×') return `${left} \\cdot ${right}`;
            if (op === '^') return `{${left}}^{${right}}`; // Braces ensure base is grouped

            return `${left} ${op} ${right}`;
        }

        // --- Interaction Handlers ---
        function updateTree(actionFn, targetId) {
            saveToHistory();
            const rebuild = (node) => {
                if (node.id === targetId) {
                    if (interactionMode === 'simplify') {
                         const res = fracOps[node.value](node.left.value, node.right.value);
                         return { id: generateId(), type: 'operand', value: res };
                    } else {
                        return actionFn(node);
                    }
                }
                if (node.type === 'operator') {
                    return { ...node, left: rebuild(node.left), right: rebuild(node.right) };
                }
                return node;
            };
            treeData = rebuild(treeData);
            render();
        }

        function handleNodeClick(e, node) {
            e.stopPropagation();
            hideContextMenu();
            if (interactionMode === 'simplify') {
                const canEval = node.left.type === 'operand' && node.right.type === 'operand';
                if (canEval) updateTree(null, node.id); 
            } else {
                const moves = getPossibleTransforms(node);
                if (moves.length === 0) return;
                if (moves.length === 1) {
                    executeTransform(moves[0].action, node.id);
                } else {
                    showContextMenu(e.clientX, e.clientY, node, moves);
                }
            }
        }

        function executeTransform(actionStr, nodeId) {
            let fn = null;
            if (actionStr === 'commute') fn = doCommute;
            if (actionStr === 'assoc-right') fn = doAssociateRight;
            if (actionStr === 'assoc-left') fn = doAssociateLeft;
            if (actionStr === 'distribute') fn = doDistribute;
            if (fn) updateTree(fn, nodeId);
        }

        // --- Context Menu ---
        const ctxMenu = document.getElementById('contextMenu');
        const handleGlobalClick = (e) => {
            if (document.getElementById('contextMenu').contains(e.target)) return;
            hideContextMenu();
        };

        function showContextMenu(x, y, node, moves) {
            ctxMenu.innerHTML = '';
            moves.forEach(m => {
                const btn = document.createElement('button');
                btn.className = 'menu-item';
                btn.innerHTML = `<span class="menu-item-icon">${m.icon}</span> ${m.name}`;
                btn.onclick = (e) => { e.stopPropagation(); executeTransform(m.action, node.id); hideContextMenu(); };
                ctxMenu.appendChild(btn);
            });

            let finalX = x; let finalY = y + 10;
            const menuRect = { width: 200, height: moves.length * 50 + 20 };
            if (finalX + menuRect.width > window.innerWidth) finalX = window.innerWidth - menuRect.width - 16;
            if (finalY + menuRect.height > window.innerHeight) finalY = y - menuRect.height - 10;
            if (finalX < 16) finalX = 16;

            ctxMenu.style.left = finalX + 'px'; ctxMenu.style.top = finalY + 'px';
            ctxMenu.classList.add('active');
            setTimeout(() => document.addEventListener('click', handleGlobalClick), 50);
        }

        function hideContextMenu() {
            ctxMenu.classList.remove('active');
            document.removeEventListener('click', handleGlobalClick);
        }

        // --- History & UI ---
        function saveToHistory() {
            historyStack.push(JSON.parse(JSON.stringify(treeData)));
            document.getElementById('undoBtn').disabled = false;
        }
        function undo() {
            if (historyStack.length === 0) return;
            treeData = historyStack.pop();
            document.getElementById('undoBtn').disabled = historyStack.length === 0;
            render();
        }

        // --- Rendering ---
        function createNodeDOM(node) {
            // This is the Tree View Bubble rendering (keeps HTML for easy clicking)
            const div = document.createElement('div');
            const isLeaf = node.type === 'operand';
            const canEval = !isLeaf && node.left.type === 'operand' && node.right.type === 'operand';
            const moves = !isLeaf ? getPossibleTransforms(node) : [];
            const canTransform = moves.length > 0;

            div.id = node.id; 
            div.className = "node rounded-full flex items-center justify-center shrink-0 border-2 font-medium shadow-sm relative w-12 h-12 md:w-14 md:h-14 text-lg ";

            if (isLeaf) {
                div.className += "border-gray-300 text-gray-700";
                const val = node.value;
                div.innerHTML = val.d === 1 ? `<span>${val.n}</span>` : `<div class="frac"><span class="top">${val.n}</span><span class="bottom">${val.d}</span></div>`;
            } else {
                div.className += "node-operator ";
                if (interactionMode === 'simplify' && canEval) div.className += "can-evaluate";
                if (interactionMode === 'rearrange' && canTransform) div.className += "can-transform";
                div.textContent = node.value;
                if ((interactionMode === 'simplify' && canEval) || (interactionMode === 'rearrange' && canTransform)) {
                    div.onclick = (e) => handleNodeClick(e, node);
                }
            }
            return div;
        }

        function buildTreeDOM(node) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col items-center";
            wrapper.appendChild(createNodeDOM(node));
            if (node.type !== 'operand') {
                const childrenWrapper = document.createElement('div');
                childrenWrapper.className = "flex gap-8 md:gap-24 mt-12 md:mt-20";
                childrenWrapper.appendChild(buildTreeDOM(node.left));
                childrenWrapper.appendChild(buildTreeDOM(node.right));
                wrapper.appendChild(childrenWrapper);
            }
            return wrapper;
        }

        function drawConnectors(node) {
            if (node.type === 'operand') return;
            const p = document.getElementById(node.id);
            const l = document.getElementById(node.left.id);
            const r = document.getElementById(node.right.id);
            if (p && l && r) { 
                const svg = document.getElementById('svgConnectors');
                const cRect = document.getElementById('treeContainer').getBoundingClientRect();
                const draw = (e1, e2) => {
                    const r1 = e1.getBoundingClientRect(); const r2 = e2.getBoundingClientRect();
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', r1.left + r1.width/2 - cRect.left);
                    line.setAttribute('y1', r1.top + r1.height/2 - cRect.top);
                    line.setAttribute('x2', r2.left + r2.width/2 - cRect.left);
                    line.setAttribute('y2', r2.top + r2.height/2 - cRect.top);
                    line.setAttribute('class', 'connector');
                    svg.appendChild(line);
                };
                draw(p, l); draw(p, r);
            }
            drawConnectors(node.left); drawConnectors(node.right);
        }

        function render() {
            const container = document.getElementById('treeContent');
            const svg = document.getElementById('svgConnectors');
            const exprText = document.getElementById('expressionText');

            container.innerHTML = '';
            svg.innerHTML = '';

            // 1. Render Bottom Expression (Using KaTeX)
            const latexStr = toLatex(treeData);
            katex.render(latexStr, exprText, { throwOnError: false, displayMode: true });

            // 2. Set UI Classes
            const hintsClass = showHints ? 'hints-active' : '';
            document.body.className = `mode-${interactionMode} ${currentView === 'tree' ? 'tree-view-active' : 'expression-view-active'} ${hintsClass}`;

            // 3. Render Center View (Tree vs Expression)
            if (currentView === 'tree') {
                svg.style.display = 'block';
                if (treeData.type === 'operand') {
                     // Single node tree
                     container.innerHTML = `<div class="text-7xl font-bold text-gray-900">${treeData.value.n}${treeData.value.d === 1 ? '' : '/' + treeData.value.d}</div>`;
                } else {
                    container.appendChild(buildTreeDOM(treeData));
                    setTimeout(() => { requestAnimationFrame(() => { svg.innerHTML = ''; drawConnectors(treeData); }); }, 0);
                }
            } else {
                // EXPR VIEW: Now we render clickable Math blocks via LaTeX? 
                // For now, simpler: Render the whole thing as one big nice LaTeX block in center
                svg.style.display = 'none';
                
                // We create a wrapper div
                const centerMath = document.createElement('div');
                centerMath.style.fontSize = "3rem";
                
                // Note: Making LaTeX interactive (clickable sub-parts) is very hard.
                // For this demo, the "Expression View" is read-only beautiful math.
                // To interact, user switches to "Tree View".
                katex.render(latexStr, centerMath, { throwOnError: false, displayMode: true });
                container.appendChild(centerMath);
            }
        }

        // --- Init ---
        window.onload = () => {
            treeData = generateRandomTree(0, 3);
            const btns = { 
                simp: document.getElementById('modeSimplifyBtn'),
                rear: document.getElementById('modeRearrangeBtn'),
                tree: document.getElementById('viewTreeBtn'),
                expr: document.getElementById('viewExprBtn'),
                hint: document.getElementById('hintsBtn')
            };

            const updateUI = () => {
                const active = "bg-white text-blue-600 shadow-sm ring-1 ring-gray-200";
                const activePurple = "bg-white text-purple-600 shadow-sm ring-1 ring-gray-200";
                const inactive = "text-gray-500 hover:text-gray-900 bg-transparent";

                btns.simp.className = interactionMode === 'simplify' ? `flex items-center gap-1.5 px-3 py-2 rounded-md transition-all ${active}` : `flex items-center gap-1.5 px-3 py-2 rounded-md transition-all ${inactive}`;
                btns.rear.className = interactionMode === 'rearrange' ? `flex items-center gap-1.5 px-3 py-2 rounded-md transition-all ${activePurple}` : `flex items-center gap-1.5 px-3 py-2 rounded-md transition-all ${inactive}`;
                
                btns.tree.className = currentView === 'tree' ? `px-3 py-2 rounded-md transition-all bg-white text-gray-900 shadow-sm ring-1 ring-gray-200` : `px-3 py-2 rounded-md transition-all ${inactive}`;
                btns.expr.className = currentView === 'expression' ? `px-3 py-2 rounded-md transition-all bg-white text-gray-900 shadow-sm ring-1 ring-gray-200` : `px-3 py-2 rounded-md transition-all ${inactive}`;

                btns.hint.className = showHints 
                    ? "flex items-center gap-1.5 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all border border-amber-200 bg-amber-50 text-amber-700 shadow-sm"
                    : "flex items-center gap-1.5 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all border border-gray-200 text-gray-500 hover:text-gray-900";
                
                hideContextMenu();
                render();
            };

            btns.simp.onclick = () => { interactionMode = 'simplify'; updateUI(); };
            btns.rear.onclick = () => { interactionMode = 'rearrange'; updateUI(); };
            btns.tree.onclick = () => { currentView = 'tree'; updateUI(); };
            btns.expr.onclick = () => { currentView = 'expression'; updateUI(); };
            btns.hint.onclick = () => { showHints = !showHints; updateUI(); };

            document.getElementById('regenerateBtn').onclick = () => { historyStack = []; treeData = generateRandomTree(0, 3); render(); };
            document.getElementById('undoBtn').onclick = undo;
            window.addEventListener('resize', () => { if(currentView==='tree') { document.getElementById('svgConnectors').innerHTML=''; drawConnectors(treeData); } });

            updateUI();
        };
    </script>
</body>
</html>
