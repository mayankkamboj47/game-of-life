<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODMAS ke question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom Scrollbar */
        .tree-viewport::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        .tree-viewport::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .tree-viewport::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
            border: 2px solid #0f172a;
        }

        .node {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .node-operator.can-evaluate {
            cursor: pointer;
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
            animation: pulse-border 2s infinite;
        }

        .node-operator.can-evaluate:hover {
            transform: scale(1.1);
            background-color: #4f46e5;
        }

        @keyframes pulse-border {
            0% { border-color: #818cf8; }
            50% { border-color: #c7d2fe; }
            100% { border-color: #818cf8; }
        }

        .connector {
            stroke: #334155;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
        }

        .frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            line-height: 1;
        }
        .frac span.top {
            border-bottom: 1px solid currentColor;
            padding: 0 2px 1px 2px;
        }
        .frac span.bottom {
            padding: 1px 2px 0 2px;
        }

        /* Large Canvas Styling */
        #treeContainer {
            /* Force a very large area so branches have room to expand infinitely */
            min-width: 3000px; 
            min-height: 2000px;
            display: grid;
            place-items: center;
            padding: 500px; /* Massive internal padding */
            background-image: 
                radial-gradient(#1e293b 1px, transparent 1px),
                radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 p-6 flex justify-between items-center z-50 pointer-events-none">
        <button id="regenerateBtn" class="pointer-events-auto bg-slate-800/90 backdrop-blur hover:bg-slate-700 border border-slate-700 px-6 py-3 rounded-2xl font-bold transition-all flex items-center gap-2 shadow-2xl">
            <span>New Question</span>
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
        </button>
    </header>

    <!-- Scrollable Viewport -->
    <main class="flex-grow relative overflow-hidden flex flex-col pt-20">
        <div id="treeViewport" class="tree-viewport flex-grow overflow-auto relative w-full cursor-grab active:cursor-grabbing">
            <div id="treeContainer" class="relative">
                <svg id="svgConnectors" class="absolute inset-0 w-full h-full pointer-events-none"></svg>
                <div id="treeContent" class="relative z-10"></div>
            </div>
        </div>
    </main>

    <!-- Expression Viewer -->
    <footer class="fixed bottom-0 left-0 right-0 p-8 flex justify-center z-50 pointer-events-none">
        <div class="pointer-events-auto bg-slate-900/90 backdrop-blur-xl border border-slate-700/50 p-6 rounded-3xl max-w-4xl w-full text-center shadow-[0_20px_50px_rgba(0,0,0,0.6)]">
            <div class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 mb-2">Math Expression</div>
            <div id="expressionText" class="text-xl md:text-2xl mono text-indigo-300 break-all leading-relaxed tracking-wide font-medium"></div>
        </div>
    </footer>

    <script>
        const gcd = (a, b) => { a = Math.abs(a); b = Math.abs(b); while (b) { a %= b; [a, b] = [b, a]; } return a; };
        const simplify = (n, d) => {
            if (d === 0) return { n, d };
            const common = gcd(n, d);
            let finalN = n / common;
            let finalD = d / common;
            if (finalD < 0) { finalN = -finalN; finalD = -finalD; }
            return { n: finalN, d: finalD };
        };

        const fracOps = {
            '+': (a, b) => simplify(a.n * b.d + b.n * a.d, a.d * b.d),
            '-': (a, b) => simplify(a.n * b.d - b.n * a.d, a.d * b.d),
            'ร': (a, b) => simplify(a.n * b.n, a.d * b.d),
            'รท': (a, b) => simplify(a.n * b.d, a.d * b.n)
        };

        let treeData = null;

        function generateRandomTree(depth = 0, maxDepth = 3) {
            const id = 'node-' + Math.random().toString(36).substr(2, 9);
            const isLeaf = depth >= maxDepth || (depth > 0 && Math.random() > 0.4);
            if (isLeaf) {
                return { id, type: 'operand', value: { n: Math.floor(Math.random() * 9) + 1, d: 1 } };
            } else {
                const symbols = Object.keys(fracOps);
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                return { id, type: 'operator', value: symbol, left: generateRandomTree(depth + 1, maxDepth), right: generateRandomTree(depth + 1, maxDepth) };
            }
        }

        function formatFractionText(f) { return f.d === 1 ? f.n.toString() : `${f.n}/${f.d}`; }
        function getExpressionString(node) {
            if (node.type === 'operand') return formatFractionText(node.value);
            return `(${getExpressionString(node.left)} ${node.value} ${getExpressionString(node.right)})`;
        }

        function evaluateAtNode(node, targetId) {
            if (node.id === targetId) {
                const result = fracOps[node.value](node.left.value, node.right.value);
                return { id: 'node-' + Math.random().toString(36).substr(2, 9), type: 'operand', value: result };
            }
            if (node.type === 'operator') {
                return { ...node, left: evaluateAtNode(node.left, targetId), right: evaluateAtNode(node.right, targetId) };
            }
            return node;
        }

        function renderTree() {
            const container = document.getElementById('treeContent');
            const svg = document.getElementById('svgConnectors');
            const expressionText = document.getElementById('expressionText');
            
            container.innerHTML = '';
            svg.innerHTML = '';
            expressionText.textContent = getExpressionString(treeData);

            if (treeData.type === 'operand') {
                container.innerHTML = `
                    <div class="flex flex-col items-center gap-8 animate-in zoom-in duration-700">
                        <div class="text-9xl font-black text-emerald-400 drop-shadow-[0_0_40px_rgba(52,211,153,0.4)]">
                            ${treeData.value.d === 1 ? treeData.value.n : `<div class="frac"><span class="top">${treeData.value.n}</span><span class="bottom">${treeData.value.d}</span></div>`}
                        </div>
                        <div class="px-8 py-3 rounded-2xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 font-bold tracking-widest uppercase text-sm">Solved</div>
                    </div>
                `;
                return;
            }

            container.appendChild(buildNodeElement(treeData));
            requestAnimationFrame(() => drawConnectors(treeData));
        }

        function buildNodeElement(node) {
            const div = document.createElement('div');
            div.className = "flex flex-col items-center";
            const isLeaf = node.type === 'operand';
            const canEvaluate = !isLeaf && node.left.type === 'operand' && node.right.type === 'operand';

            const nodeCircle = document.createElement('div');
            nodeCircle.id = node.id;
            nodeCircle.className = `node w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center shrink-0 border-4 text-sm md:text-lg font-bold mono shadow-xl ${isLeaf ? 'bg-slate-800 border-emerald-500 text-emerald-400' : canEvaluate ? 'bg-indigo-600 border-indigo-300 text-white can-evaluate node-operator' : 'bg-slate-700 border-slate-600 text-slate-500 node-operator'}`;
            
            if (isLeaf) {
                const f = node.value;
                nodeCircle.innerHTML = f.d === 1 ? `<span>${f.n}</span>` : `<div class="frac"><span class="top">${f.n}</span><span class="bottom">${f.d}</span></div>`;
            } else {
                nodeCircle.textContent = node.value;
            }

            if (canEvaluate) {
                nodeCircle.onclick = () => {
                    treeData = evaluateAtNode(treeData, node.id);
                    renderTree();
                };
            }
            div.appendChild(nodeCircle);

            if (!isLeaf) {
                const childrenWrapper = document.createElement('div');
                childrenWrapper.className = "flex gap-16 md:gap-32 mt-20 md:mt-24";
                childrenWrapper.appendChild(buildNodeElement(node.left));
                childrenWrapper.appendChild(buildNodeElement(node.right));
                div.appendChild(childrenWrapper);
            }
            return div;
        }

        function drawConnectors(node) {
            if (node.type === 'operand') return;
            const p = document.getElementById(node.id), l = document.getElementById(node.left.id), r = document.getElementById(node.right.id);
            if (p && l && r) { drawLine(p, l); drawLine(p, r); }
            drawConnectors(node.left); drawConnectors(node.right);
        }

        function drawLine(el1, el2) {
            const svg = document.getElementById('svgConnectors'), containerRect = document.getElementById('treeContainer').getBoundingClientRect();
            const r1 = el1.getBoundingClientRect(), r2 = el2.getBoundingClientRect();
            const x1 = r1.left + r1.width / 2 - containerRect.left, y1 = r1.top + r1.height / 2 - containerRect.top;
            const x2 = r2.left + r2.width / 2 - containerRect.left, y2 = r2.top + r2.height / 2 - containerRect.top;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const cpY = y1 + (y2 - y1) * 0.5;
            line.setAttribute('d', `M ${x1} ${y1} C ${x1} ${cpY}, ${x2} ${cpY}, ${x2} ${y2}`);
            line.setAttribute('class', 'connector');
            svg.appendChild(line);
        }

        // Center the viewport initially
        function centerView() {
            const vp = document.getElementById('treeViewport');
            const content = document.getElementById('treeContainer');
            vp.scrollLeft = (content.offsetWidth - vp.offsetWidth) / 2;
            vp.scrollTop = (content.offsetHeight - vp.offsetHeight) / 2 - 100;
        }

        window.onload = () => {
            treeData = generateRandomTree(0, 3);
            renderTree();
            centerView();
            document.getElementById('regenerateBtn').onclick = () => { treeData = generateRandomTree(0, 3); renderTree(); centerView(); };
            window.addEventListener('resize', renderTree);
        };
    </script>
</body>
                                                                </html>
