<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODMAS Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Minimal Scrollbar */
        .tree-viewport::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .tree-viewport::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .node {
            transition: transform 0.2s ease, background-color 0.2s ease;
            z-index: 20;
            background: white;
        }

        /* Interactive Node - Subtle Highlight */
        .node-operator.can-evaluate {
            cursor: pointer;
            border-color: #2563eb;
            color: #2563eb;
            background-color: #eff6ff;
        }

        .node-operator.can-evaluate:hover {
            background-color: #2563eb;
            color: #ffffff;
        }

        .connector {
            stroke: #94a3b8;
            stroke-width: 1.5;
            fill: none;
        }

        .frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            line-height: 1.1;
            font-size: 0.9em;
        }
        .frac span.top {
            border-bottom: 1px solid currentColor;
            padding: 0 2px;
        }

        #treeContainer {
            min-width: 2500px; 
            min-height: 2000px;
            display: grid;
            place-items: center;
            padding: 400px;
            /* Plain grid background */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 right-0 p-4 border-b bg-white/80 backdrop-blur-md z-50 flex justify-between items-center">
        <h1 class="text-sm font-bold tracking-tight text-gray-500 uppercase">Arithmetic Tree</h1>
        <button id="regenerateBtn" class="bg-gray-900 text-white px-4 py-2 rounded text-sm font-medium hover:bg-gray-700 transition-colors">
            New Question
        </button>
    </header>

    <main class="flex-grow relative overflow-hidden flex flex-col pt-16">
        <div id="treeViewport" class="tree-viewport flex-grow overflow-auto relative w-full cursor-grab active:cursor-grabbing">
            <div id="treeContainer" class="relative">
                <svg id="svgConnectors" class="absolute inset-0 w-full h-full pointer-events-none"></svg>
                <div id="treeContent" class="relative z-10"></div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 flex justify-center z-50 pointer-events-none">
        <div class="pointer-events-auto bg-white border border-gray-200 p-4 rounded-lg shadow-sm max-w-2xl w-full text-center">
            <div class="text-[10px] font-bold uppercase text-gray-400 mb-1">Current Expression</div>
            <div id="expressionText" class="text-lg font-medium text-gray-700 font-mono"></div>
        </div>
    </footer>

    <script>
        const gcd = (a, b) => { a = Math.abs(a); b = Math.abs(b); while (b) { a %= b; [a, b] = [b, a]; } return a; };
        const simplify = (n, d) => {
            if (d === 0) return { n, d };
            const common = gcd(n, d);
            let finalN = n / common;
            let finalD = d / common;
            if (finalD < 0) { finalN = -finalN; finalD = -finalD; }
            return { n: finalN, d: finalD };
        };

        const fracOps = {
            '+': (a, b) => simplify(a.n * b.d + b.n * a.d, a.d * b.d),
            '-': (a, b) => simplify(a.n * b.d - b.n * a.d, a.d * b.d),
            '×': (a, b) => simplify(a.n * b.n, a.d * b.d),
            '÷': (a, b) => simplify(a.n * b.d, a.d * b.n)
        };

        let treeData = null;

        function generateRandomTree(depth = 0, maxDepth = 3) {
            const id = 'node-' + Math.random().toString(36).substr(2, 9);
            const isLeaf = depth >= maxDepth || (depth > 0 && Math.random() > 0.4);
            if (isLeaf) {
                return { id, type: 'operand', value: { n: Math.floor(Math.random() * 12) + 1, d: 1 } };
            } else {
                const symbols = Object.keys(fracOps);
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                return { id, type: 'operator', value: symbol, left: generateRandomTree(depth + 1, maxDepth), right: generateRandomTree(depth + 1, maxDepth) };
            }
        }

        function formatFractionText(f) { return f.d === 1 ? f.n.toString() : `${f.n}/${f.d}`; }
        
        // 1. Add this helper function to define BODMAS/PEMDAS levels
        function getPrecedence(op) {
            if (op === '×' || op === '÷') return 2; // High precedence
            if (op === '+' || op === '-') return 1; // Low precedence
            return 0;
        }

        // 2. Replace the existing getExpressionString with this updated version
        function getExpressionString(node) {
            // Base case: if it's a number, just return the text
            if (node.type === 'operand') return formatFractionText(node.value);

            const currentPrec = getPrecedence(node.value);
            
            let leftExpr = getExpressionString(node.left);
            let rightExpr = getExpressionString(node.right);

            // Logic for Left Child
            // If left is an operator with LOWER precedence, it needs brackets.
            // Example: (1 + 2) * 3
            if (node.left.type === 'operator') {
                const leftPrec = getPrecedence(node.left.value);
                if (leftPrec < currentPrec) {
                    leftExpr = `(${leftExpr})`;
                }
            }

            // Logic for Right Child
            // Needs brackets if lower precedence OR same precedence for non-associative operators (- and ÷).
            // Example 1: 3 * (1 + 2) -> Brackets needed (Lower Precedence)
            // Example 2: 1 - (2 - 3) -> Brackets needed (Same Precedence, but order matters)
            if (node.right.type === 'operator') {
                const rightPrec = getPrecedence(node.right.value);
                const isNonAssociative = (node.value === '-' || node.value === '÷') && rightPrec === currentPrec;
                
                if (rightPrec < currentPrec || isNonAssociative) {
                    rightExpr = `(${rightExpr})`;
                }
            }

            return `${leftExpr} ${node.value} ${rightExpr}`;
        }

        function evaluateAtNode(node, targetId) {
            if (node.id === targetId) {
                const result = fracOps[node.value](node.left.value, node.right.value);
                return { id: 'node-' + Math.random().toString(36).substr(2, 9), type: 'operand', value: result };
            }
            if (node.type === 'operator') {
                return { ...node, left: evaluateAtNode(node.left, targetId), right: evaluateAtNode(node.right, targetId) };
            }
            return node;
        }

        function renderTree() {
            const container = document.getElementById('treeContent');
            const svg = document.getElementById('svgConnectors');
            const expressionText = document.getElementById('expressionText');
            
            container.innerHTML = '';
            svg.innerHTML = '';
            expressionText.textContent = getExpressionString(treeData);

            if (treeData.type === 'operand') {
                container.innerHTML = `
                    <div class="flex flex-col items-center gap-4">
                        <div class="text-7xl font-bold text-gray-900">
                            ${treeData.value.d === 1 ? treeData.value.n : `<div class="frac"><span class="top">${treeData.value.n}</span><span class="bottom">${treeData.value.d}</span></div>`}
                        </div>
                        <div class="text-xs font-bold text-gray-400 uppercase tracking-widest">Result</div>
                    </div>
                `;
                return;
            }

            container.appendChild(buildNodeElement(treeData));
            requestAnimationFrame(() => drawConnectors(treeData));
        }

        function buildNodeElement(node) {
            const div = document.createElement('div');
            div.className = "flex flex-col items-center";
            const isLeaf = node.type === 'operand';
            const canEvaluate = !isLeaf && node.left.type === 'operand' && node.right.type === 'operand';

            const nodeCircle = document.createElement('div');
            nodeCircle.id = node.id;
            
            // Plainer Styles
            const baseClass = "node w-14 h-14 md:w-16 md:h-16 rounded-full flex items-center justify-center shrink-0 border-2 font-medium transition-all shadow-sm";
            const stateClass = isLeaf ? 'border-gray-300 text-gray-700' : 
                               canEvaluate ? 'node-operator can-evaluate' : 
                               'border-gray-200 text-gray-300 bg-gray-50 node-operator';
            
            nodeCircle.className = `${baseClass} ${stateClass}`;
            
            if (isLeaf) {
                const f = node.value;
                nodeCircle.innerHTML = f.d === 1 ? `<span>${f.n}</span>` : `<div class="frac"><span class="top">${f.n}</span><span class="bottom">${f.d}</span></div>`;
            } else {
                nodeCircle.textContent = node.value;
            }

            if (canEvaluate) {
                nodeCircle.onclick = () => {
                    treeData = evaluateAtNode(treeData, node.id);
                    renderTree();
                };
            }
            div.appendChild(nodeCircle);

            if (!isLeaf) {
                const childrenWrapper = document.createElement('div');
                childrenWrapper.className = "flex gap-12 md:gap-24 mt-16 md:mt-20";
                childrenWrapper.appendChild(buildNodeElement(node.left));
                childrenWrapper.appendChild(buildNodeElement(node.right));
                div.appendChild(childrenWrapper);
            }
            return div;
        }

        function drawConnectors(node) {
            if (node.type === 'operand') return;
            const p = document.getElementById(node.id), l = document.getElementById(node.left.id), r = document.getElementById(node.right.id);
            if (p && l && r) { drawLine(p, l); drawLine(p, r); }
            drawConnectors(node.left); drawConnectors(node.right);
        }

        function drawLine(el1, el2) {
            const svg = document.getElementById('svgConnectors'), containerRect = document.getElementById('treeContainer').getBoundingClientRect();
            const r1 = el1.getBoundingClientRect(), r2 = el2.getBoundingClientRect();
            const x1 = r1.left + r1.width / 2 - containerRect.left, y1 = r1.top + r1.height / 2 - containerRect.top;
            const x2 = r2.left + r2.width / 2 - containerRect.left, y2 = r2.top + r2.height / 2 - containerRect.top;
            
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1); line.setAttribute('y1', y1);
            line.setAttribute('x2', x2); line.setAttribute('y2', y2);
            line.setAttribute('class', 'connector');
            svg.appendChild(line);
        }

        function centerView() {
            const vp = document.getElementById('treeViewport');
            const content = document.getElementById('treeContainer');
            vp.scrollLeft = (content.offsetWidth - vp.offsetWidth) / 2;
            vp.scrollTop = (content.offsetHeight - vp.offsetHeight) / 2 - 100;
        }

        window.onload = () => {
            treeData = generateRandomTree(0, 3);
            renderTree();
            centerView();
            document.getElementById('regenerateBtn').onclick = () => { treeData = generateRandomTree(0, 3); renderTree(); centerView(); };
            window.addEventListener('resize', renderTree);
        };
    </script>
</body>
</html>
