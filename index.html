<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODMAS Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Shared Node Styles --- */
        .node {
            transition: all 0.2s ease;
            background: white;
            user-select: none;
            z-index: 20;
        }

        .node-operator.can-evaluate {
            cursor: pointer;
            border-color: #2563eb;
            color: #2563eb;
            background-color: #eff6ff;
        }

        .node-operator.can-evaluate:hover {
            background-color: #2563eb;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            line-height: 1.1;
            font-size: 0.9em;
        }
        .frac span.top { border-bottom: 1px solid currentColor; padding: 0 2px; }

        /* --- Tree View Layout --- */
        .tree-view-active #treeContainer {
            min-width: 2500px; 
            min-height: 2000px;
            display: grid;
            place-items: center;
            padding: 400px;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .connector {
            stroke: #94a3b8;
            stroke-width: 1.5;
            fill: none;
        }

        /* --- Expression View Layout (The horizontal toggle) --- */
        .expression-view-active #treeViewport {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fcfcfc;
        }

        .expression-view-active #treeContainer {
            /* This overrides the grid and forces horizontal layout */
            display: flex !important;
            flex-direction: row !important;
            flex-wrap: wrap;
            gap: 8px; /* Spacing between nodes and brackets */
            align-items: center;
            justify-content: center;
            
            /* Reset dimensions so it doesn't scroll infinitely */
            padding: 2rem;
            min-width: auto;
            min-height: auto;
            width: auto;
            height: auto;
            background: none;
        }

        .expression-bracket {
            font-size: 2.5rem;
            color: #94a3b8;
            font-weight: 300;
            padding: 0 4px;
            line-height: 1;
        }
    </style>
</head>
<body class="tree-view-active">

    <header class="fixed top-0 left-0 right-0 p-4 border-b bg-white/80 backdrop-blur-md z-50 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <h1 class="text-sm font-bold tracking-tight text-gray-500 uppercase">Math Solver</h1>
            <div class="bg-gray-100 p-1 rounded-lg flex text-xs font-medium">
                <button id="viewTreeBtn" class="px-3 py-1.5 rounded-md shadow-sm bg-white text-gray-900 transition-all">Tree</button>
                <button id="viewExprBtn" class="px-3 py-1.5 rounded-md text-gray-500 hover:text-gray-900 transition-all">Expression</button>
            </div>
        </div>
        <button id="regenerateBtn" class="bg-gray-900 text-white px-4 py-2 rounded text-sm font-medium hover:bg-gray-700 transition-colors">
            New Question
        </button>
    </header>

    <main class="flex-grow relative overflow-hidden flex flex-col pt-16">
        <div id="treeViewport" class="tree-viewport flex-grow overflow-auto relative w-full">
            <div id="treeContainer">
                <svg id="svgConnectors" class="absolute inset-0 w-full h-full pointer-events-none"></svg>
                <div id="treeContent" class="relative z-10"></div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 flex justify-center z-50 pointer-events-none">
        <div class="pointer-events-auto bg-white border border-gray-200 p-4 rounded-lg shadow-sm max-w-2xl w-full text-center">
            <div id="expressionText" class="text-lg font-medium text-gray-700 font-mono"></div>
        </div>
    </footer>

    <script>
        // ... (gcd, simplify, fracOps, generateRandomTree, getPrecedence, getExpressionString - same as before) ...
        const gcd = (a, b) => { a = Math.abs(a); b = Math.abs(b); while (b) { a %= b; [a, b] = [b, a]; } return a; };
        const simplify = (n, d) => { if (d === 0) return { n, d }; const common = gcd(n, d); let finalN = n / common; let finalD = d / common; if (finalD < 0) { finalN = -finalN; finalD = -finalD; } return { n: finalN, d: finalD }; };
        const fracOps = { '+': (a, b) => simplify(a.n * b.d + b.n * a.d, a.d * b.d), '-': (a, b) => simplify(a.n * b.d - b.n * a.d, a.d * b.d), '×': (a, b) => simplify(a.n * b.n, a.d * b.d), '÷': (a, b) => simplify(a.n * b.d, a.d * b.n) };
        function getPrecedence(op) { if (op === '×' || op === '÷') return 2; if (op === '+' || op === '-') return 1; return 0; }
        
        let treeData = null;
        let currentView = 'tree';

        function generateRandomTree(depth = 0, maxDepth = 2) {
            const id = 'node-' + Math.random().toString(36).substr(2, 9);
            if (depth >= maxDepth || (depth > 0 && Math.random() > 0.6)) {
                return { id, type: 'operand', value: { n: Math.floor(Math.random() * 12) + 1, d: 1 } };
            } else {
                const symbols = Object.keys(fracOps);
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                return { id, type: 'operator', value: symbol, left: generateRandomTree(depth + 1, maxDepth), right: generateRandomTree(depth + 1, maxDepth) };
            }
        }

        function getExpressionString(node) {
            if (node.type === 'operand') return (node.value.d === 1 ? node.value.n : `${node.value.n}/${node.value.d}`);
            const currentPrec = getPrecedence(node.value);
            let leftExpr = getExpressionString(node.left);
            let rightExpr = getExpressionString(node.right);
            if (node.left.type === 'operator' && getPrecedence(node.left.value) < currentPrec) leftExpr = `(${leftExpr})`;
            if (node.right.type === 'operator') {
                const rightPrec = getPrecedence(node.right.value);
                if (rightPrec < currentPrec || ((node.value === '-' || node.value === '÷') && rightPrec === currentPrec)) rightExpr = `(${rightExpr})`;
            }
            return `${leftExpr} ${node.value} ${rightExpr}`;
        }

        // Logic to flatten tree for the horizontal view
        function getExpressionNodes(node) {
            if (node.type === 'operand') return [{ type: 'operand', source: node }];
            const currentPrec = getPrecedence(node.value);
            let leftNodes = getExpressionNodes(node.left);
            let rightNodes = getExpressionNodes(node.right);

            if (node.left.type === 'operator' && getPrecedence(node.left.value) < currentPrec) {
                leftNodes = [{type: 'bracket', value: '('}, ...leftNodes, {type: 'bracket', value: ')'}];
            }
            if (node.right.type === 'operator') {
                const rightPrec = getPrecedence(node.right.value);
                if (rightPrec < currentPrec || ((node.value === '-' || node.value === '÷') && rightPrec === currentPrec)) {
                    rightNodes = [{type: 'bracket', value: '('}, ...rightNodes, {type: 'bracket', value: ')'}];
                }
            }
            return [...leftNodes, { type: 'operator', source: node }, ...rightNodes];
        }

        function createNodeDOM(node) {
            const div = document.createElement('div');
            const isLeaf = node.type === 'operand';
            const canEvaluate = !isLeaf && node.left.type === 'operand' && node.right.type === 'operand';
            div.id = node.id;
            div.className = `node w-14 h-14 rounded-full flex items-center justify-center border-2 font-medium shadow-sm ${isLeaf ? 'border-gray-300' : canEvaluate ? 'node-operator can-evaluate' : 'border-gray-100 text-gray-300'}`;
            
            if (isLeaf) {
                div.innerHTML = node.value.d === 1 ? node.value.n : `<div class="frac"><span class="top">${node.value.n}</span><span class="bottom">${node.value.d}</span></div>`;
            } else {
                div.textContent = node.value;
            }

            if (canEvaluate) {
                div.onclick = () => {
                    treeData = evaluateAtNode(treeData, node.id);
                    render();
                };
            }
            return div;
        }

        function buildTreeDOM(node) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col items-center";
            wrapper.appendChild(createNodeDOM(node));
            if (node.type !== 'operand') {
                const children = document.createElement('div');
                children.className = "flex gap-20 mt-16";
                children.appendChild(buildTreeDOM(node.left));
                children.appendChild(buildTreeDOM(node.right));
                wrapper.appendChild(children);
            }
            return wrapper;
        }

        function evaluateAtNode(node, targetId) {
            if (node.id === targetId) {
                const res = fracOps[node.value](node.left.value, node.right.value);
                return { id: 'node-' + Math.random().toString(36).substr(2, 9), type: 'operand', value: res };
            }
            return node.type === 'operator' ? { ...node, left: evaluateAtNode(node.left, targetId), right: evaluateAtNode(node.right, targetId) } : node;
        }

        function render() {
            const container = document.getElementById('treeContent');
            const svg = document.getElementById('svgConnectors');
            container.innerHTML = '';
            svg.innerHTML = '';
            document.getElementById('expressionText').textContent = getExpressionString(treeData);
            document.body.className = currentView === 'tree' ? 'tree-view-active' : 'expression-view-active';

            if (currentView === 'tree') {
                container.appendChild(buildTreeDOM(treeData));
                setTimeout(() => drawConnectors(treeData), 10);
            } else {
                const flat = getExpressionNodes(treeData);
                const row = document.createElement('div');
                row.className = "flex flex-row items-center gap-2";
                flat.forEach(n => {
                    if (n.type === 'bracket') {
                        const b = document.createElement('span');
                        b.className = 'expression-bracket';
                        b.textContent = n.value;
                        container.appendChild(b);
                    } else {
                        container.appendChild(createNodeDOM(n.source));
                    }
                });
            }
        }

        // ... (drawConnectors, drawLine, centerView, init - similar to previous) ...
        function drawConnectors(node) {
            if (node.type === 'operand') return;
            const p = document.getElementById(node.id), l = document.getElementById(node.left.id), r = document.getElementById(node.right.id);
            if (p && l && r) { drawLine(p, l); drawLine(p, r); }
            drawConnectors(node.left); drawConnectors(node.right);
        }
        function drawLine(el1, el2) {
            const svg = document.getElementById('svgConnectors'), rect = document.getElementById('treeContainer').getBoundingClientRect();
            const r1 = el1.getBoundingClientRect(), r2 = el2.getBoundingClientRect();
            const l = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            l.setAttribute('x1', r1.left + r1.width/2 - rect.left); l.setAttribute('y1', r1.top + r1.height/2 - rect.top);
            l.setAttribute('x2', r2.left + r2.width/2 - rect.left); l.setAttribute('y2', r2.top + r2.height/2 - rect.top);
            l.setAttribute('class', 'connector'); svg.appendChild(l);
        }

        window.onload = () => {
            treeData = generateRandomTree();
            render();
            document.getElementById('viewTreeBtn').onclick = () => { currentView = 'tree'; render(); };
            document.getElementById('viewExprBtn').onclick = () => { currentView = 'expression'; render(); };
            document.getElementById('regenerateBtn').onclick = () => { treeData = generateRandomTree(); render(); };
        };
    </script>
</body>
    </html>
