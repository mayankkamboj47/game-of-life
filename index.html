<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODMAS Practice - Transform Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Shared Node Styles --- */
        .node {
            transition: all 0.2s ease;
            background: white;
            user-select: none;
            z-index: 10; 
        }

        /* Evaluate Mode Styles */
        body[data-mode="evaluate"] .node-operator.can-evaluate {
            cursor: pointer;
            border-color: #2563eb;
            color: #2563eb;
            background-color: #eff6ff;
        }
        body[data-mode="evaluate"] .node-operator.can-evaluate:hover {
            background-color: #2563eb;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        /* Transform Mode Styles */
        body[data-mode="transform"] .node-operator {
            cursor: pointer;
            border-color: #7c3aed; /* Purple for Transform */
            color: #7c3aed;
            background-color: #f5f3ff;
        }
        body[data-mode="transform"] .node-operator:hover {
            background-color: #7c3aed;
            color: white;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
        }
        body[data-mode="transform"] .node-operand {
            opacity: 0.6; /* Dim operands in transform mode */
        }

        /* Selection Halo */
        .node.selected {
            ring: 4px solid #f59e0b; /* Amber halo */
            transform: scale(1.05);
            z-index: 20;
        }

        .frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            line-height: 1.1;
            font-size: 0.9em;
        }
        .frac span.top { border-bottom: 1px solid currentColor; padding: 0 2px; }

        /* --- Canvas & Viewport --- */
        .tree-viewport { overflow: auto; }
        #treeContainer {
            min-width: 2500px; 
            min-height: 2000px;
            display: grid;
            place-items: center;
            padding: 400px;
        }

        /* Tree View Background */
        .tree-view-active #treeContainer {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .connector {
            stroke: #94a3b8;
            stroke-width: 1.5;
            fill: none;
            transition: d 0.3s ease;
        }

        /* Expression View */
        .expression-view-active #treeViewport { display: block; background-color: #f8fafc; }
        .expression-view-active #treeContainer { background: none; }
        .expression-view-active #treeContent {
            display: flex; flex-wrap: nowrap; gap: 12px; align-items: center; justify-content: center;
        }
        .expression-bracket { font-size: 2.5rem; color: #94a3b8; font-weight: 300; }

        /* --- Action Menu (Popover) --- */
        #actionMenu {
            position: absolute;
            z-index: 100;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 4px;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.15s ease-out;
            flex-direction: row;
            gap: 4px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .action-btn {
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #374151;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            transition: all 0.1s;
        }
        .action-btn:hover { background: #eff6ff; color: #2563eb; border-color: #2563eb; }
        .action-btn.disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }
    </style>
</head>
<body data-mode="evaluate">

    <header class="fixed top-0 left-0 right-0 p-4 border-b bg-white/80 backdrop-blur-md z-50 flex justify-between items-center">
        <div class="flex items-center bg-gray-100 p-1 rounded-lg">
            <button id="modeEvalBtn" class="px-4 py-1.5 rounded-md text-sm font-medium shadow-sm bg-white text-blue-600 transition-all">
                Evaluate
            </button>
            <button id="modeTransBtn" class="px-4 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:text-purple-600 transition-all">
                Transform
            </button>
        </div>
        
        <div class="flex items-center gap-2">
            <div class="bg-gray-100 p-1 rounded-lg flex text-xs font-medium mr-4">
                <button id="viewTreeBtn" class="px-3 py-1.5 rounded-md shadow-sm bg-white text-gray-900 transition-all">Tree</button>
                <button id="viewExprBtn" class="px-3 py-1.5 rounded-md text-gray-500 hover:text-gray-900 transition-all">Expression</button>
            </div>

            <button id="undoBtn" disabled class="flex items-center gap-2 border border-gray-200 bg-white text-gray-700 px-4 py-2 rounded text-sm font-medium hover:bg-gray-50 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg>
                Undo
            </button>
            <button id="regenerateBtn" class="bg-gray-900 text-white px-4 py-2 rounded text-sm font-medium hover:bg-gray-700 transition-colors">
                New
            </button>
        </div>
    </header>

    <main class="flex-grow relative overflow-hidden flex flex-col pt-16" id="mainArea">
        <div id="treeViewport" class="tree-viewport flex-grow overflow-auto relative w-full cursor-grab active:cursor-grabbing">
            <div id="treeContainer" class="relative">
                <svg id="svgConnectors" class="absolute inset-0 w-full h-full pointer-events-none"></svg>
                <div id="treeContent" class="relative z-10"></div>
                <div id="actionMenu">
                    <button class="action-btn" id="actSwap" title="Commutativity">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
                        Swap
                    </button>
                    <button class="action-btn" id="actRotLeft" title="Associativity (Left)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                        Left
                    </button>
                    <button class="action-btn" id="actRotRight" title="Associativity (Right)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                        Right
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 flex justify-center z-50 pointer-events-none">
        <div class="pointer-events-auto bg-white border border-gray-200 p-4 rounded-lg shadow-sm max-w-2xl w-full text-center">
            <div class="text-[10px] font-bold uppercase text-gray-400 mb-1">Current String</div>
            <div id="expressionText" class="text-lg font-medium text-gray-700 font-mono"></div>
        </div>
    </footer>

    <script>
        // --- Math Logic ---
        const gcd = (a, b) => { a = Math.abs(a); b = Math.abs(b); while (b) { a %= b; [a, b] = [b, a]; } return a; };
        const simplify = (n, d) => {
            if (d === 0) return { n, d };
            const common = gcd(n, d);
            let finalN = n / common;
            let finalD = d / common;
            if (finalD < 0) { finalN = -finalN; finalD = -finalD; }
            return { n: finalN, d: finalD };
        };

        const fracOps = {
            '+': (a, b) => simplify(a.n * b.d + b.n * a.d, a.d * b.d),
            '-': (a, b) => simplify(a.n * b.d - b.n * a.d, a.d * b.d),
            '×': (a, b) => simplify(a.n * b.n, a.d * b.d),
            '÷': (a, b) => simplify(a.n * b.d, a.d * b.n)
        };

        // --- State ---
        let treeData = null;
        let historyStack = [];
        let currentView = 'tree';
        let currentMode = 'evaluate'; // 'evaluate' or 'transform'
        let selectedNodeId = null;

        function generateRandomTree(depth = 0, maxDepth = 3) {
            const id = 'node-' + Math.random().toString(36).substr(2, 9);
            const isLeaf = depth >= maxDepth || (depth > 0 && Math.random() > 0.4);
            if (isLeaf) {
                return { id, type: 'operand', value: { n: Math.floor(Math.random() * 12) + 1, d: 1 } };
            } else {
                const symbols = Object.keys(fracOps);
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                return { id, type: 'operator', value: symbol, left: generateRandomTree(depth + 1, maxDepth), right: generateRandomTree(depth + 1, maxDepth) };
            }
        }

        // --- Tree Traversals & Helpers ---
        function findNode(root, id) {
            if (!root) return null;
            if (root.id === id) return root;
            return findNode(root.left, id) || findNode(root.right, id);
        }

        // Returns { parent, node, side } ('left' or 'right')
        function findParent(root, targetId) {
            if (!root || root.id === targetId) return null; // Root has no parent
            if (root.left && root.left.id === targetId) return { parent: root, node: root.left, side: 'left' };
            if (root.right && root.right.id === targetId) return { parent: root, node: root.right, side: 'right' };
            return findParent(root.left, targetId) || findParent(root.right, targetId);
        }

        function deepCopy(obj) {
            return JSON.parse(JSON.stringify(obj));
        }

        // --- Evaluation Logic ---
        function evaluateAtNode(root, targetId) {
            // Recursive tree rebuilder that evaluates the target
            if (root.id === targetId) {
                const result = fracOps[root.value](root.left.value, root.right.value);
                return { id: 'node-' + Math.random().toString(36).substr(2, 9), type: 'operand', value: result };
            }
            if (root.type === 'operator') {
                return { 
                    ...root, 
                    left: evaluateAtNode(root.left, targetId), 
                    right: evaluateAtNode(root.right, targetId) 
                };
            }
            return root;
        }

        // --- Transformation Logic (The New Stuff) ---

        // 1. Commutativity: Swap Left and Right
        function performSwap(root, targetId) {
            const newRoot = deepCopy(root);
            const target = findNode(newRoot, targetId);
            if (target && (target.value === '+' || target.value === '×')) {
                const temp = target.left;
                target.left = target.right;
                target.right = temp;
            }
            return newRoot;
        }

        // 2. Associativity: Rotate Left (Move Right Child Up)
        // A + (B + C) -> (A + B) + C
        function performRotateLeft(root, targetId) {
            let newRoot = deepCopy(root);
            
            // Special Case: Rotating the absolute Root
            if (newRoot.id === targetId) {
                return rotateNodeLeft(newRoot);
            }

            // Normal Case: Find parent and rotate child
            const pInfo = findParent(newRoot, targetId);
            if (pInfo) {
                pInfo.parent[pInfo.side] = rotateNodeLeft(pInfo.node);
            }
            return newRoot;
        }

        function rotateNodeLeft(node) {
            // Logic: The 'right' child moves up
            const rightChild = node.right;
            node.right = rightChild.left;
            rightChild.left = node;
            return rightChild; // New root of this subtree
        }

        // 3. Associativity: Rotate Right (Move Left Child Up)
        // (A + B) + C -> A + (B + C)
        function performRotateRight(root, targetId) {
            let newRoot = deepCopy(root);
            
            if (newRoot.id === targetId) {
                return rotateNodeRight(newRoot);
            }

            const pInfo = findParent(newRoot, targetId);
            if (pInfo) {
                pInfo.parent[pInfo.side] = rotateNodeRight(pInfo.node);
            }
            return newRoot;
        }

        function rotateNodeRight(node) {
            // Logic: The 'left' child moves up
            const leftChild = node.left;
            node.left = leftChild.right;
            leftChild.right = node;
            return leftChild;
        }

        // --- UI Logic ---

        function formatFractionText(f) { return f.d === 1 ? f.n.toString() : `${f.n}/${f.d}`; }
        function getPrecedence(op) {
            if (op === '×' || op === '÷') return 2;
            if (op === '+' || op === '-') return 1;
            return 0;
        }

        function getExpressionString(node) {
            if (node.type === 'operand') return formatFractionText(node.value);
            const currentPrec = getPrecedence(node.value);
            let leftExpr = getExpressionString(node.left);
            let rightExpr = getExpressionString(node.right);

            if (node.left.type === 'operator') {
                if (getPrecedence(node.left.value) < currentPrec) leftExpr = `(${leftExpr})`;
            }

            if (node.right.type === 'operator') {
                const rightPrec = getPrecedence(node.right.value);
                const isNonAssociative = (node.value === '-' || node.value === '÷') && rightPrec === currentPrec;
                if (rightPrec < currentPrec || isNonAssociative) rightExpr = `(${rightExpr})`;
            }
            return `${leftExpr} ${node.value} ${rightExpr}`;
        }

        // Flat Node Array for Expression View
        function getExpressionNodes(node) {
            if (node.type === 'operand') return [{ type: 'operand', source: node }];
            const currentPrec = getPrecedence(node.value);
            let leftNodes = getExpressionNodes(node.left);
            let rightNodes = getExpressionNodes(node.right);

            if (node.left.type === 'operator') {
                if (getPrecedence(node.left.value) < currentPrec) {
                    leftNodes = [{type: 'bracket', value: '('}, ...leftNodes, {type: 'bracket', value: ')'}];
                }
            }
            if (node.right.type === 'operator') {
                const rightPrec = getPrecedence(node.right.value);
                const isNonAssociative = (node.value === '-' || node.value === '÷') && rightPrec === currentPrec;
                if (rightPrec < currentPrec || isNonAssociative) {
                    rightNodes = [{type: 'bracket', value: '('}, ...rightNodes, {type: 'bracket', value: ')'}];
                }
            }
            return [...leftNodes, { type: 'operator', source: node }, ...rightNodes];
        }

        // --- History ---
        function saveToHistory() {
            historyStack.push(deepCopy(treeData));
            updateUndoBtn();
        }

        function undo() {
            if (historyStack.length === 0) return;
            treeData = historyStack.pop();
            selectedNodeId = null; 
            hideActionMenu();
            updateUndoBtn();
            render();
        }

        function updateUndoBtn() {
            document.getElementById('undoBtn').disabled = historyStack.length === 0;
        }

        // --- DOM Generation ---

        function createNodeDOM(node) {
            const div = document.createElement('div');
            const isLeaf = node.type === 'operand';
            
            // Logic for visual states
            const canEvaluate = currentMode === 'evaluate' && !isLeaf && node.left.type === 'operand' && node.right.type === 'operand';
            const isSelectable = currentMode === 'transform' && !isLeaf;
            const isSelected = selectedNodeId === node.id;

            div.id = node.id;
            
            let baseClass = "node rounded-full flex items-center justify-center shrink-0 border-2 font-medium shadow-sm relative transition-all duration-200";
            let sizeClass = "w-12 h-12 md:w-14 md:h-14 text-lg";
            let stateClass = "";

            if (isLeaf) {
                stateClass = "border-gray-300 text-gray-700 node-operand";
            } else {
                stateClass = "node-operator";
                if (canEvaluate) stateClass += " can-evaluate";
                else if (isSelectable) stateClass += " hover:border-purple-400";
                else stateClass += " border-gray-200 text-gray-300 bg-gray-50";
            }

            if (isSelected) stateClass += " selected";

            div.className = `${baseClass} ${sizeClass} ${stateClass}`;
            
            if (isLeaf) {
                const f = node.value;
                div.innerHTML = f.d === 1 ? `<span>${f.n}</span>` : `<div class="frac"><span class="top">${f.n}</span><span class="bottom">${f.d}</span></div>`;
            } else {
                div.textContent = node.value;
            }

            // Click Handlers
            div.onclick = (e) => {
                e.stopPropagation();
                
                if (currentMode === 'evaluate') {
                    if (canEvaluate) {
                        saveToHistory();
                        treeData = evaluateAtNode(treeData, node.id);
                        render();
                    }
                } else if (currentMode === 'transform') {
                    if (!isLeaf) {
                        selectedNodeId = node.id;
                        render(); // Re-render to show halo
                        showActionMenu(node);
                    }
                }
            };

            return div;
        }

        function showActionMenu(node) {
            const menu = document.getElementById('actionMenu');
            const targetEl = document.getElementById(node.id);
            if (!targetEl) return;

            // Get positions relative to container
            const container = document.getElementById('treeContainer');
            // We use standard offsetTop because container is relative
            // Actually, we need to place it near the node DOM element
            
            // Simple positioning: append to treeContainer and position absolute based on node's offset
            // We need to update the menu's top/left styles
