<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Relations Generator</title>
    <style>
        /* --- General Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            text-align: center;
        }

        h1 { margin-bottom: 20px; color: #333; }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        button:hover { background-color: #0056b3; }

        /* --- Tree Container --- */
        .tree {
            display: flex;
            justify-content: center;
            overflow-x: auto; /* Allow scrolling if tree gets wide */
            padding-bottom: 50px;
        }

        /* --- CSS Tree Connector Logic --- */
        .tree ul {
            padding-top: 20px; 
            position: relative;
            transition: all 0.5s;
            display: flex; /* Aligns children horizontally */
            justify-content: center;
        }

        .tree li {
            float: left; text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }

        /* We will use ::before and ::after to draw the connectors */
        .tree li::before, .tree li::after{
            content: '';
            position: absolute; top: 0; right: 50%;
            border-top: 2px solid #ccc;
            width: 50%; height: 20px;
        }
        .tree li::after{
            right: auto; left: 50%;
            border-left: 2px solid #ccc;
        }

        /* We need to remove left-right connectors from elements without siblings */
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }
        .tree li:only-child{ padding-top: 0;}

        /* Remove space from the top of single children */
        .tree li:first-child::before, .tree li:last-child::after{
            border: 0 none;
        }
        
        /* Adding the vertical connector from the parent down */
        .tree ul ul::before{
            content: '';
            position: absolute; top: 0; left: 50%;
            border-left: 2px solid #ccc;
            width: 0; height: 20px;
        }

        /* --- Node Styling --- */
        .person-card {
            border: 2px solid #ccc;
            padding: 10px;
            text-decoration: none;
            color: #666;
            font-family: arial, verdana, tahoma;
            font-size: 14px;
            display: inline-block;
            border-radius: 5px;
            background: white;
            min-width: 60px;
            position: relative;
            z-index: 10;
        }

        /* Gender Styling */
        .male { background-color: #e3f2fd; border-color: #2196f3; }
        .female { background-color: #fce4ec; border-color: #e91e63; }

    </style>
</head>
<body>

    <h1>Blood Relations Tree Generator</h1>
    <button onclick="initApp()">Generate New Family</button>
    
    <div class="tree" id="tree-display">
        </div>

    <script>
   // --- 1. Configuration & State ---
const MAX_DEPTH = 3; 
const MIN_CHILDREN = 0;
const MAX_CHILDREN = 2;
let globalNameIndex = 0; 

// --- 2. Data Structure ---
class Person {
    // Added 'isSurvivor' parameter to force lineage continuity
    constructor(depth, isSurvivor = false) {
        this.id = this.generateName();
        this.gender = Math.random() > 0.5 ? 'Male' : 'Female';
        this.children = [];
        
        if (depth > 0) {
            this.generateChildren(depth, isSurvivor);
        }
    }

    generateName() {
        let name = "";
        let index = globalNameIndex++;
        do {
            name = String.fromCharCode(65 + (index % 26)) + name;
            index = Math.floor(index / 26) - 1;
        } while (index >= 0);
        return name;
    }

    generateChildren(currentDepth, isSurvivor) {
        let count = Math.floor(Math.random() * (MAX_CHILDREN - MIN_CHILDREN + 1)) + MIN_CHILDREN;

        // RULE 1: If this node is a Survivor, it CANNOT have 0 children.
        // We force at least 1 child.
        if (isSurvivor && count === 0) {
            count = 1;
        }

        // RULE 2: If this is a Survivor node, one of its children must also be a Survivor
        // to carry the torch to the next level. We pick that child randomly.
        let survivorChildIndex = -1;
        if (isSurvivor) {
            survivorChildIndex = Math.floor(Math.random() * count);
        }

        for (let i = 0; i < count; i++) {
            // Only the chosen child inherits the survivor status
            const childIsSurvivor = (i === survivorChildIndex);
            this.children.push(new Person(currentDepth - 1, childIsSurvivor));
        }
    }
}

// --- 3. Rendering Logic (Same as before) ---
function renderTreeHTML(person) {
    const li = document.createElement('li');
    
    const card = document.createElement('div');
    card.className = `person-card ${person.gender.toLowerCase()}`;
    card.innerHTML = `
        <strong>${person.id}</strong><br>
        <small>${person.gender}</small>
    `;
    li.appendChild(card);

    if (person.children.length > 0) {
        const ul = document.createElement('ul');
        person.children.forEach(child => {
            ul.appendChild(renderTreeHTML(child));
        });
        li.appendChild(ul);
    }

    return li;
}

// --- 4. Initialization ---
function initApp() {
    globalNameIndex = 0;
    
    // We start the root as a "Survivor" (true) so the tree is guaranteed to start
    const rootPerson = new Person(MAX_DEPTH, true);

    const treeContainer = document.getElementById('tree-display');
    treeContainer.innerHTML = '';
    
    const rootUl = document.createElement('ul');
    rootUl.appendChild(renderTreeHTML(rootPerson));
    treeContainer.appendChild(rootUl);
}

// Run on load
initApp();

    </script>
</body>
</html>
